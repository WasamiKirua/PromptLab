<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forge Dataset - Nano-Banana</title>
    <style>
        body { font-family: sans-serif; background-color: #fff6f2; color: #2f2320; margin: 0; padding: 2rem; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 1200px; display: grid; grid-template-columns: 1fr; gap: 2rem; }
        .panel { background-color: #ffffff; border-radius: 8px; padding: 2rem; box-shadow: 0 4px 8px rgba(0,0,0,0.3); }
        .full-width { grid-column: 1 / -1; }
        h1, h2 { color: #ff8fb8; border-bottom: 1px solid #f0cfe0; padding-bottom: 0.5rem; }
        .home-link { display: inline-flex; align-items: center; gap: 0.5rem; color: #ff8fb8; text-decoration: none; font-weight: 600; padding: 0.35rem 0.8rem; border-radius: 999px; border: 1px solid #f0cfe0; background-color: #ffffff; }
        .home-link:hover { background-color: #fff0f6; border-color: #ff8fb8; }
        .form-group { margin-bottom: 1.5rem; }
        label { display: block; margin-bottom: 0.5rem; color: #6f5d59; }
        input[type="text"], input[type="number"], select, textarea { width: 100%; padding: 0.75rem; border-radius: 4px; border: 1px solid #f0cfe0; background-color: #fff3f8; color: #2f2320; box-sizing: border-box; }
        textarea { min-height: 100px; resize: vertical; }
        #image-preview { max-width: 100%; max-height: 260px; margin-top: 1rem; border-radius: 4px; }
        .image-row { display: grid; grid-template-columns: repeat(2, minmax(0, 1fr)); gap: 1rem; }
        .image-card { background-color: #fff9f5; border: 1px solid #f5d6e6; border-radius: 8px; padding: 0.75rem; }
        .image-title { font-size: 0.85rem; color: #6f5d59; margin-bottom: 0.5rem; }
        @media (max-width: 700px) {
            .image-row { grid-template-columns: 1fr; }
        }
        button {border: none; padding: 0.8rem 1.5rem; border-radius: 4px; cursor: pointer; font-size: 1rem; font-weight: bold; transition: background-color 0.2s; }
        .hidden { display: none; }
        .tab-content { display: none; padding-top: 1.5rem; }
        .tab-content.active { display: block; }
        .tab-content form { display: grid; grid-template-columns: repeat(2, minmax(0, 1fr)); gap: 1rem 1.5rem; }
        .tab-content .form-group { margin-bottom: 0; }
        .tab-nav {
            margin-bottom: 1rem;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .tab-link {
            background-color: #f0cfe0;
            color: #6f5d59;
            padding: 0.6rem 1.2rem;
            margin-right: 5px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            border: 1px solid transparent;
        }
        .tab-link.active {
            background-color: #ff8fb8;
            color: #fff6f2;
        }
        .tab-link:hover:not(.active) {
            background-color: #ffe1ee;
            color: #fff;
        }
        @media (max-width: 900px) {
            .tab-content form { grid-template-columns: 1fr; }
        }
        .status-banner { margin-top: 1rem; padding: 0.75rem 1rem; border-radius: 8px; border: 1px solid #f5d6e6; background-color: #ffffff; color: #6f5d59; }
        .status-banner.success { border-color: #3a6b4b; color: #2f7a5a; }
        .status-banner.error { border-color: #f2b5b5; color: #a33b3b; }
        .generated-preview { margin-top: 1rem; border-radius: 8px; border: 1px solid #f5d6e6; overflow: hidden; }
    </style>
</head>
<body>
    <div class="container">
        <div class="panel full-width">
            <a class="home-link" href="/">‚Üê Back to Home</a>
            <h1>Ana De Arma</h1>
            <form id="forge-form" action="/anadearma" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <div class="image-row">
                        <div class="image-card">
                            <div class="image-title">Template Preview</div>
                            <img id="image-preview" src="/static/images/ana_de_arma.png" alt="Template preview" onerror="this.onerror=null;this.src=this.src.replace(/\.png$/i,'.jpg');">
                        </div>
                    </div>
                </div>
                <button type="submit">Create</button>
                <div id="generation-status" class="status-banner hidden">Generating...</div>
                {% if generation_status == "completed" %}
                    <div class="status-banner success">Generation complete. Saved Successfully!.</div>
                    {% if generated_image_path %}
                        <div class="generated-preview">
                            <img src="{{ generated_image_path }}" alt="Generated output preview" onerror="this.onerror=null;this.src=this.src.replace(/\.png$/i,'.jpg');">
                        </div>
                    {% endif %}
                {% elif generation_status == "failed" %}
                    <div class="status-banner error">Generation failed: {{ generation_error }}</div>
                {% endif %}
        </div>
        <div class="panel full-width">
            <h2>Customization</h2>
            <div class="tabs">
                <div class="tab-nav">
                    <button type="button" class="tab-link active" onclick="openTab(event, 'prompt-type-aa')">Prompt</button>
                    <button type="button" class="tab-link" onclick="openTab(event, 'composition-aa')">Composition</button>
                    <button type="button" class="tab-link" onclick="openTab(event, 'subject-aa')">Subject</button>
                    <button type="button" class="tab-link" onclick="openTab(event, 'environment-aa')">Environment</button>
                    <button type="button" class="tab-link" onclick="openTab(event, 'lighting-aa')">Lighting</button>
                    <button type="button" class="tab-link" onclick="openTab(event, 'technical-aa')">Technical</button>
                    <button type="button" class="tab-link" onclick="openTab(event, 'negatives-aa')">Negatives</button>
                </div>
                <div id="prompt-type-aa" class="tab-content active">
                    <div class="form-group"><label for="prompt-type-aa">Prompt Type</label><input type="text" id="prompt-type-aa" name="prompt_type" value="{{ana_de_arma_data.prompt_type}}"></div>
                </div>
                <div id="composition-aa" class="tab-content">
                    <div class="form-group"><label for="composition-aa">Main Composition</label><textarea id="composition-aa" name="main_composition">{{ana_de_arma_data.main_composition}}</textarea></div>
                </div>
                <div id="subject-aa" class="tab-content">
                    <div class="form-group"><label for="subject-aa">Subject</label><textarea id="subject-aa" name="subject.description">{{ana_de_arma_data.subject.description}}</textarea></div>
                    <div class="form-group"><label for="subject-clothing-aa">Clothing</label><textarea id="subject-clothing-aa" name="subject.clothing">{{ana_de_arma_data.subject.clothing}}</textarea></div>
                    <div class="form-group"><label for="subject-details-aa">Details</label><textarea id="subject-details-aa" name="subject.details">{{ana_de_arma_data.subject.details}}</textarea></div>
                </div>
                <div id="environment-aa" class="tab-content">
                    <div class="form-group"><label for="env-foreground-aa">Foreground</label><textarea id="env-foreground-aa" name="environment.foreground">{{ana_de_arma_data.environment.foreground}}</textarea></div>
                    <div class="form-group"><label for="env-midground-aa">Midground</label><textarea id="env-midground-aa" name="environment.midground">{{ana_de_arma_data.environment.midground}}</textarea></div>
                    <div class="form-group"><label for="env-background-aa">Background</label><textarea id="env-background-aa" name="environment.background">{{ana_de_arma_data.environment.background}}</textarea></div>
                </div>
                <div id="lighting-aa" class="tab-content">
                    <div class="form-group"><label for="lighting-aa">Lighting & Atmosphere</label><textarea id="lighting-aa" name="lighting_and_atmosphere">{{ana_de_arma_data.lighting_and_atmosphere}}</textarea></div>
                </div>
                <div id="technical-aa" class="tab-content">
                    <div class="form-group"><label for="technical-aa">Technical Quality</label><textarea id="technical-aa" name="technical_quality">{{ana_de_arma_data.technical_quality}}</textarea></div>
                </div>
                <div id="negatives-aa" class="tab-content">
                    <div class="form-group"><label for="negatives-aa">Negative Prompt Suggestions</label><textarea id="negatives-aa" name="negative_prompt_suggestions">{{ana_de_arma_data.negative_prompt_suggestions}}</textarea></div>
                </div>
            </div>
        </div>
        </form>
    </div>
    <script>
        function openTab(e, t) {
            var n = e.currentTarget.closest('.panel'),
            l = n.getElementsByClassName('tab-content'),
            c = n.getElementsByClassName('tab-link');
            for (var i = 0; i < l.length; i++) { l[i].style.display = 'none'; }
            for (var i = 0; i < c.length; i++) { c[i].className = c[i].className.replace(' active', ''); }
            document.getElementById(t).style.display = 'block';
            e.currentTarget.className += ' active';
        }
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('.panel').forEach(function(e) {
                var t = e.querySelector('.tab-link');
                t && t.click();
            });
            var form = document.getElementById('forge-form');
            var statusBanner = document.getElementById('generation-status');
            if (form && statusBanner) {
                form.addEventListener('submit', function() {
                    statusBanner.classList.remove('hidden');
                });
            }
        });
    </script>
</body>
</html>
