<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CaptionToPrompt</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;600;700&family=Source+Sans+3:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>

      :root {
        --cream: #f6f3ef;
        --ink: #1f1e1c;
        --rose: #b46b78;
        --rose-deep: #8f4f5b;
        --sky: #b7c2cd;
        --mint: #b9c6bd;
        --lemon: #d9cfbf;
        --line: #e2dcd2;
        --line-strong: #cfc6bc;
        --muted: #6a625d;
        --panel-70: rgba(255, 255, 255, 0.7);
        --panel-75: rgba(255, 255, 255, 0.75);
        --panel-80: rgba(255, 255, 255, 0.82);
        --panel-90: rgba(255, 255, 255, 0.9);
        --panel-solid: rgba(255, 255, 255, 0.96);
      }

      body[data-theme="dark"] {
        --cream: #141210;
        --ink: #f2ece6;
        --rose: #d39aa4;
        --rose-deep: #b77c86;
        --sky: #9fb4c7;
        --mint: #a7b9af;
        --lemon: #d4c7ae;
        --line: #3a3430;
        --line-strong: #4a423d;
        --muted: #b7ada6;
        --panel-70: rgba(31, 27, 25, 0.7);
        --panel-75: rgba(31, 27, 25, 0.75);
        --panel-80: rgba(31, 27, 25, 0.82);
        --panel-90: rgba(31, 27, 25, 0.9);
        --panel-solid: rgba(31, 27, 25, 0.96);
      }

      * {
        box-sizing: border-box;
      }

      body {
        font-family: "Source Sans 3", sans-serif;
        color: var(--ink);
        background-color: var(--cream);
        background-image:
          radial-gradient(circle at 10% 12%, rgba(245, 238, 229, 0.9), transparent 50%),
          radial-gradient(circle at 86% 8%, rgba(235, 228, 218, 0.7), transparent 45%),
          radial-gradient(circle at 22% 84%, rgba(241, 235, 226, 0.8), transparent 45%);
      }

      body[data-theme="dark"] {
        background-image:
          radial-gradient(circle at 14% 16%, rgba(46, 40, 36, 0.65), transparent 50%),
          radial-gradient(circle at 82% 12%, rgba(36, 33, 30, 0.6), transparent 45%),
          radial-gradient(circle at 20% 82%, rgba(54, 47, 43, 0.55), transparent 50%);
      }

      .section-icon {
        color: var(--ink);
        background: transparent;
        border: 1px solid var(--line);
      }

      .card-shell {
        box-shadow: 0 18px 40px rgba(20, 16, 14, 0.08) !important;
      }

      body[data-theme="dark"] .card-shell {
        box-shadow: 0 18px 40px rgba(6, 5, 5, 0.6) !important;
      }

      .text-\[\#ff8fb8\] {
        color: var(--rose);
      }

      .text-\[\#2f2320\],
      .text-slate-800,
      .text-slate-900 {
        color: var(--ink);
      }

      .text-slate-600 {
        color: var(--muted);
      }

      .text-slate-500 {
        color: color-mix(in srgb, var(--muted), transparent 15%);
      }

      .text-rose-600 {
        color: var(--rose-deep);
      }

      .border-rose-200 {
        border-color: var(--line);
      }

      .border-rose-300 {
        border-color: var(--line-strong);
      }

      .bg-white {
        background-color: var(--panel-solid);
      }

      .bg-white\/70 {
        background-color: var(--panel-70);
      }

      .bg-white\/75 {
        background-color: var(--panel-75);
      }

      .bg-white\/80 {
        background-color: var(--panel-80);
      }

      .bg-white\/90 {
        background-color: var(--panel-90);
      }

      .bg-\[\#fff6f2\] {
        background-color: var(--cream);
      }

      .bg-\[\#ff8fb8\] {
        background-color: var(--rose);
      }

      .bg-\[\#ff6ea6\] {
        background-color: var(--rose-deep);
      }

      .bg-\[\#ff8fb8\],
      .bg-\[\#ff6ea6\] {
        color: #1f1e1c;
      }

      body[data-theme="dark"] .bg-\[\#ff8fb8\],
      body[data-theme="dark"] .bg-\[\#ff6ea6\] {
        color: #141210;
      }

      .hover\:bg-white:hover {
        background-color: var(--panel-solid);
      }


      .nav-shell {
        position: sticky;
        top: 0;
        z-index: 20;
        padding: 1.25rem 1.5rem 0.5rem;
      }

      .nav-bar {
        max-width: 1100px;
        margin: 0 auto;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 1.5rem;
        padding: 1rem 1.5rem;
        border-radius: 999px;
        background: rgba(255, 255, 255, 0.92);
        box-shadow: 0 18px 40px rgba(31, 25, 22, 0.08);
        border: 1px solid var(--line);
        backdrop-filter: blur(12px);
      }

      body[data-theme="dark"] .nav-bar {
        background: rgba(26, 23, 22, 0.92);
        border-color: var(--line);
        box-shadow: 0 18px 40px rgba(8, 7, 7, 0.6);
      }

      .nav-logo {
        font-family: "Source Sans 3", sans-serif;
        font-weight: 700;
        font-size: 1.3rem;
        letter-spacing: 0.02em;
        color: var(--ink);
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        text-decoration: none;
      }

      .nav-links {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        flex-wrap: wrap;
      }

      .theme-toggle {
        display: inline-flex;
        align-items: center;
        gap: 0.45rem;
        padding: 0.55rem 1.1rem;
        border-radius: 999px;
        font-weight: 700;
        font-size: 0.85rem;
        color: var(--ink);
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(245, 241, 236, 0.9));
        border: 1px solid var(--line);
        box-shadow: 0 10px 22px rgba(31, 25, 22, 0.08);
        transition: transform 0.2s ease, box-shadow 0.2s ease, border-color 0.2s ease;
      }

      body[data-theme="dark"] .theme-toggle {
        background: linear-gradient(135deg, rgba(40, 35, 33, 0.92), rgba(28, 24, 22, 0.88));
        border-color: var(--line);
        box-shadow: 0 10px 22px rgba(8, 7, 7, 0.6);
      }

      .theme-toggle:hover {
        transform: translateY(-2px) scale(1.02);
        border-color: var(--line-strong);
        box-shadow: 0 14px 24px rgba(31, 25, 22, 0.12);
      }

      body[data-theme="dark"] .theme-toggle:hover {
        box-shadow: 0 14px 26px rgba(8, 7, 7, 0.6);
      }

      .theme-toggle:focus-visible {
        outline: 2px solid var(--rose);
        outline-offset: 3px;
      }

      .nav-links a {
        position: relative;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.6rem 1.4rem 0.6rem 1.1rem;
        border-radius: 999px;
        font-weight: 700;
        text-decoration: none;
        color: var(--ink);
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(245, 241, 236, 0.9));
        border: 1px solid var(--line);
        box-shadow: 0 10px 22px rgba(31, 25, 22, 0.08);
        transition: transform 0.2s ease, box-shadow 0.2s ease, border-color 0.2s ease;
      }

      body[data-theme="dark"] .nav-links a {
        background: linear-gradient(135deg, rgba(40, 35, 33, 0.92), rgba(28, 24, 22, 0.88));
        border-color: var(--line);
        box-shadow: 0 10px 22px rgba(8, 7, 7, 0.6);
      }

      .nav-links a::before {
        content: "";
        width: 0.55rem;
        height: 0.55rem;
        border-radius: 50%;
        background: var(--rose);
        box-shadow: none;
      }

      body[data-theme="dark"] .nav-links a::before {
        box-shadow: none;
      }

      .nav-links a[aria-current="page"] {
        background: linear-gradient(135deg, rgba(180, 107, 120, 0.2), rgba(217, 207, 191, 0.35));
        border-color: var(--line-strong);
        box-shadow: 0 18px 30px rgba(31, 25, 22, 0.12);
      }

      body[data-theme="dark"] .nav-links a[aria-current="page"] {
        background: linear-gradient(135deg, rgba(179, 124, 134, 0.25), rgba(42, 36, 32, 0.5));
        box-shadow: 0 16px 28px rgba(8, 7, 7, 0.6);
      }

      .nav-links a:hover {
        transform: translateY(-2px) scale(1.02);
        border-color: var(--line-strong);
        box-shadow: 0 14px 24px rgba(31, 25, 22, 0.12);
      }

      body[data-theme="dark"] .nav-links a:hover {
        box-shadow: 0 14px 26px rgba(8, 7, 7, 0.6);
      }
      .nav-links a:focus-visible {
        outline: 2px solid var(--rose);
        outline-offset: 3px;
      }

      .readout {
        font-family: "Source Code Pro", monospace;
        line-height: 1.6;
        letter-spacing: 0.01em;
      }

      .toggle {
        position: relative;
        display: inline-flex;
        align-items: center;
        gap: 0.6rem;
        font-size: 0.75rem;
        font-weight: 600;
        color: var(--ink);
      }

      .toggle input {
        position: absolute;
        opacity: 0;
        width: 1px;
        height: 1px;
      }

      .toggle-track {
        position: relative;
        width: 44px;
        height: 24px;
        border-radius: 999px;
        background: rgba(255, 143, 184, 0.25);
        border: 1px solid rgba(255, 143, 184, 0.45);
        transition: background 0.2s ease, border-color 0.2s ease;
      }

      .toggle-thumb {
        position: absolute;
        top: 2px;
        left: 2px;
        width: 18px;
        height: 18px;
        border-radius: 999px;
        background: #fff;
        box-shadow: 0 4px 10px rgba(255, 143, 184, 0.35);
        transition: transform 0.2s ease;
      }

      .toggle input:checked + .toggle-track {
        background: linear-gradient(135deg, #ff8fb8, #ff6ea6);
        border-color: #ff6ea6;
      }

      .toggle input:checked + .toggle-track .toggle-thumb {
        transform: translateX(20px);
      }

      .toggle input:focus-visible + .toggle-track {
        outline: 2px solid rgba(255, 143, 184, 0.5);
        outline-offset: 3px;
      }

      @media (max-width: 640px) {
        .nav-bar {
          flex-direction: column;
          border-radius: 24px;
        }

        .nav-links {
          justify-content: center;
        }
      }
    </style>
  </head>

    <script>
      (() => {
        const form = document.querySelector('form[action="/settings"]');
        if (!form) {
          return;
        }
        const serviceSelect = form.querySelector("#service-select");
        const apiKeyInput = form.querySelector("#api-key");
        const keyMap = {
          gemini: form.dataset.geminiKey || "",
          grok: form.dataset.grokKey || "",
          openai: form.dataset.openaiKey || "",
        };

        const syncKey = () => {
          if (!serviceSelect || !apiKeyInput) {
            return;
          }
          const selected = (serviceSelect.value || "gemini").toLowerCase();
          apiKeyInput.value = keyMap[selected] || "";
        };

        const saveSettings = async () => {
          if (!serviceSelect || !apiKeyInput) {
            return;
          }
          const payload = new FormData();
          payload.append("service", serviceSelect.value);
          payload.append("api_key", apiKeyInput.value);
          try {
            await fetch("/settings", {
              method: "POST",
              body: payload,
            });
          } catch (error) {
            console.error("Failed to save settings:", error);
          }
        };

        if (form) {
          form.addEventListener("submit", (event) => {
            event.preventDefault();
          });
        }
        if (serviceSelect) {
          serviceSelect.addEventListener("change", () => {
            syncKey();
            saveSettings();
          });
        }
        if (apiKeyInput) {
          apiKeyInput.addEventListener("change", saveSettings);
          apiKeyInput.addEventListener("blur", saveSettings);
        }
        syncKey();
      })();
    </script>
    <script>
      (() => {
        const stored = localStorage.getItem("home-theme");
        if (stored === "dark") {
          document.body.dataset.theme = "dark";
        }
      })();
    </script>
    <script>
      (() => {
        const toggle = document.getElementById("theme-toggle");
        if (!toggle) {
          return;
        }
        const applyTheme = (theme) => {
          document.body.dataset.theme = theme;
          toggle.setAttribute("aria-pressed", theme === "dark");
          toggle.querySelector("span").textContent = theme === "dark" ? "Dark" : "Light";
        };
        const stored = localStorage.getItem("home-theme");
        if (stored === "dark") {
          applyTheme("dark");
        } else {
          applyTheme("light");
        }
        toggle.addEventListener("click", () => {
          const next = document.body.dataset.theme === "dark" ? "light" : "dark";
          localStorage.setItem("home-theme", next);
          applyTheme(next);
        });
      })();
    </script>
    <script>
      (() => {

        const fileInput = document.getElementById("caption-image");

        const status = document.getElementById("caption-status");

        if (!button || !fileInput || !targetSelect) {

        const setStatus = (message, tone = "text-slate-600") => {
          if (!status) {
            return;
          }
          status.className = `text-xs font-medium ${tone}`;

        };

        const setPreview = (file) => {

            return;

            preview.src = "";
            preview.classList.add("hidden");
            return;
          }
          preview.src = URL.createObjectURL(file);
          preview.classList.remove("hidden");
        };

        if (fileInput) {
          fileInput.addEventListener("change", () => {
            const file = fileInput.files && fileInput.files[0];
            setPreview(file || null);
          });
        }

        if (dropZone && fileInput) {
          ["dragenter", "dragover"].forEach((eventName) => {
            dropZone.addEventListener(eventName, (event) => {
              event.preventDefault();
              event.stopPropagation();
              dropZone.classList.add("border-rose-300", "bg-white");
            });
          });
          ["dragleave", "drop"].forEach((eventName) => {
            dropZone.addEventListener(eventName, (event) => {
              event.preventDefault();
              event.stopPropagation();
              dropZone.classList.remove("border-rose-300", "bg-white");
            });
          });
          dropZone.addEventListener("drop", (event) => {
            const file = event.dataTransfer && event.dataTransfer.files[0];
            if (!file) {
              return;
            }
            const dataTransfer = new DataTransfer();
            dataTransfer.items.add(file);
            fileInput.files = dataTransfer.files;
            setPreview(file);
          });
        }

        button.addEventListener("click", async () => {
          if (!fileInput.files || fileInput.files.length === 0) {
            setStatus("Upload an image first.", "text-rose-600");
            return;
          }

          const formData = new FormData();
          formData.append("image", fileInput.files[0]);
          formData.append("target_base_model", targetSelect.value);
          if (serviceSelect) {
            formData.append("service", serviceSelect.value);
          }
          if (nsfwToggle) {
            formData.append("allow_nsfw", nsfwToggle.checked ? "true" : "false");
          }

          button.disabled = true;
          button.classList.add("opacity-70", "cursor-not-allowed");
          setStatus("Generating caption and prompt...");

          try {
            const response = await fetch("/caption-to-prompt", {
              method: "POST",
              body: formData,
            });

            if (!response.ok) {
              const detail = await response.json().catch(() => ({}));
              throw new Error(detail.detail || "Generation failed.");
            }

            const payload = await response.json();
            if (promptOutput) {
              promptOutput.value = payload.prompt || "";
            }
            setStatus("Done! You can regenerate with a new image.");
          } catch (error) {
            setStatus(error.message || "Something went wrong.", "text-rose-600");
          } finally {
            button.disabled = false;
            button.classList.remove("opacity-70", "cursor-not-allowed");
          }
        });
      })();
    </script>
  </body>
</html>
