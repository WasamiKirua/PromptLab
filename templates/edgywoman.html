<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forge Dataset - Nano-Banana</title>
    <style>
        body { font-family: sans-serif; background-color: #fff6f2; color: #2f2320; margin: 0; padding: 2rem; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 1200px; display: grid; grid-template-columns: 1fr; gap: 2rem; }
        .panel { background-color: #ffffff; border-radius: 8px; padding: 2rem; box-shadow: 0 4px 8px rgba(0,0,0,0.3); }
        .full-width { grid-column: 1 / -1; }
        h1, h2 { color: #ff8fb8; border-bottom: 1px solid #f0cfe0; padding-bottom: 0.5rem; }
        .home-link { display: inline-flex; align-items: center; gap: 0.5rem; color: #ff8fb8; text-decoration: none; font-weight: 600; padding: 0.35rem 0.8rem; border-radius: 999px; border: 1px solid #f0cfe0; background-color: #ffffff; }
        .home-link:hover { background-color: #fff0f6; border-color: #ff8fb8; }
        .form-group { margin-bottom: 1.5rem; }
        label { display: block; margin-bottom: 0.5rem; color: #6f5d59; }
        input[type="text"], input[type="number"], select, textarea { width: 100%; padding: 0.75rem; border-radius: 4px; border: 1px solid #f0cfe0; background-color: #fff3f8; color: #2f2320; box-sizing: border-box; }
        textarea { min-height: 100px; resize: vertical; }
        #image-preview { max-width: 100%; max-height: 260px; margin-top: 1rem; border-radius: 4px; }
        .image-row { display: grid; grid-template-columns: repeat(2, minmax(0, 1fr)); gap: 1rem; }
        .image-card { background-color: #fff9f5; border: 1px solid #f5d6e6; border-radius: 8px; padding: 0.75rem; }
        .image-title { font-size: 0.85rem; color: #6f5d59; margin-bottom: 0.5rem; }
        @media (max-width: 700px) {
            .image-row { grid-template-columns: 1fr; }
        }
        button {border: none; padding: 0.8rem 1.5rem; border-radius: 4px; cursor: pointer; font-size: 1rem; font-weight: bold; transition: background-color 0.2s; }
        .hidden { display: none; }
        .tab-content { display: none; padding-top: 1.5rem; }
        .tab-content.active { display: block; }
        .tab-content form { display: grid; grid-template-columns: repeat(2, minmax(0, 1fr)); gap: 1rem 1.5rem; }
        .tab-content .form-group { margin-bottom: 0; }
        .tab-nav {
            margin-bottom: 1rem;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .tab-link {
            background-color: #f0cfe0;
            color: #6f5d59;
            padding: 0.6rem 1.2rem;
            margin-right: 5px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            border: 1px solid transparent;
        }
        .tab-link.active {
            background-color: #ff8fb8;
            color: #fff6f2;
        }
        .tab-link:hover:not(.active) {
            background-color: #ffe1ee;
            color: #fff;
        }
        @media (max-width: 900px) {
            .tab-content form { grid-template-columns: 1fr; }
        }
        .status-banner { margin-top: 1rem; padding: 0.75rem 1rem; border-radius: 8px; border: 1px solid #f5d6e6; background-color: #ffffff; color: #6f5d59; }
        .status-banner.success { border-color: #3a6b4b; color: #2f7a5a; }
        .status-banner.error { border-color: #f2b5b5; color: #a33b3b; }
        .generated-preview { margin-top: 1rem; border-radius: 8px; border: 1px solid #f5d6e6; overflow: hidden; }
    </style>
</head>
<body>
    <div class="container">
        <div class="panel full-width">
            <a class="home-link" href="/">‚Üê Back to Home</a>
            <h1>Edgy Woman</h1>
            <form id="forge-form" action="/edgywoman" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <div class="image-row">
                        <div class="image-card">
                            <div class="image-title">Template Preview</div>
                            <img id="image-preview" src="/static/images/edgy_woman.png" alt="Template preview" onerror="this.onerror=null;this.src=this.src.replace(/\.png$/i,'.jpg');">
                        </div>
                    </div>
                </div>
                <button type="submit">Create</button>
                <div id="generation-status" class="status-banner hidden">Generating...</div>
                {% if generation_status == "completed" %}
                    <div class="status-banner success">Generation complete. Saved Successfully!.</div>
                    {% if generated_image_path %}
                        <div class="generated-preview">
                            <img src="{{ generated_image_path }}" alt="Generated output preview" onerror="this.onerror=null;this.src=this.src.replace(/\.png$/i,'.jpg');">
                        </div>
                    {% endif %}
                {% elif generation_status == "failed" %}
                    <div class="status-banner error">Generation failed: {{ generation_error }}</div>
                {% endif %}
        </div>
        <div class="panel full-width">
            <h2>Customization</h2>
            <div class="tabs">
                <div class="tab-nav">
                    <button type="button" class="tab-link active" onclick="openTab(event, 'prompt-type-ew')">Prompt</button>
                    <button type="button" class="tab-link" onclick="openTab(event, 'subject-ew')">Subject</button>
                    <button type="button" class="tab-link" onclick="openTab(event, 'styling-ew')">Styling</button>
                    <button type="button" class="tab-link" onclick="openTab(event, 'pose-ew')">Pose</button>
                    <button type="button" class="tab-link" onclick="openTab(event, 'environment-ew')">Environment</button>
                    <button type="button" class="tab-link" onclick="openTab(event, 'lighting-ew')">Lighting</button>
                    <button type="button" class="tab-link" onclick="openTab(event, 'mood-ew')">Mood</button>
                    <button type="button" class="tab-link" onclick="openTab(event, 'technical-ew')">Technical</button>
                </div>
                <div id="prompt-type-ew" class="tab-content active">
                    <div class="form-group"><label for="prompt-type-ew">Prompt Type</label><input type="text" id="prompt-type-ew" name="prompt_type" value="{{edgy_woman_data.prompt_type}}"></div>
                </div>
                <div id="subject-ew" class="tab-content">
                    <div class="form-group"><label for="subject-desc-ew">Description</label><input type="text" id="subject-desc-ew" name="subject.description" value="{{edgy_woman_data.subject.description}}"></div>
                    <div class="form-group"><label for="subject-hair-ew">Hair</label><input type="text" id="subject-hair-ew" name="subject.hair" value="{{edgy_woman_data.subject.hair}}"></div>
                    <div class="form-group"><label for="subject-face-ew">Face</label><input type="text" id="subject-face-ew" name="subject.face" value="{{edgy_woman_data.subject.face}}"></div>
                    <div class="form-group"><label for="subject-makeup-ew">Makeup</label><input type="text" id="subject-makeup-ew" name="subject.makeup" value="{{edgy_woman_data.subject.makeup}}"></div>
                </div>
                <div id="styling-ew" class="tab-content">
                    <div class="form-group"><label for="styling-clothing-ew">Clothing</label><input type="text" id="styling-clothing-ew" name="styling.clothing" value="{{edgy_woman_data.styling.clothing}}"></div>
                    <div class="form-group"><label for="styling-accessories-ew">Accessories</label><textarea id="styling-accessories-ew" name="styling.accessories">{{edgy_woman_data.styling.accessories | join(', ')}}</textarea></div>
                </div>
                <div id="pose-ew" class="tab-content">
                    <div class="form-group"><label for="pose-body-ew">Body Position</label><input type="text" id="pose-body-ew" name="pose.body_position" value="{{edgy_woman_data.pose.body_position}}"></div>
                    <div class="form-group"><label for="pose-head-ew">Head Position</label><input type="text" id="pose-head-ew" name="pose.head_position" value="{{edgy_woman_data.pose.head_position}}"></div>
                    <div class="form-group"><label for="pose-gaze-ew">Gaze</label><input type="text" id="pose-gaze-ew" name="pose.gaze" value="{{edgy_woman_data.pose.gaze}}"></div>
                </div>
                <div id="environment-ew" class="tab-content">
                    <div class="form-group"><label for="env-background-ew">Background</label><input type="text" id="env-background-ew" name="environment.background" value="{{edgy_woman_data.environment.background}}"></div>
                    <div class="form-group"><label for="env-elements-ew">Elements</label><input type="text" id="env-elements-ew" name="environment.elements" value="{{edgy_woman_data.environment.elements}}"></div>
                </div>
                <div id="lighting-ew" class="tab-content">
                    <div class="form-group"><label for="lighting-type-ew">Type</label><input type="text" id="lighting-type-ew" name="lighting.type" value="{{edgy_woman_data.lighting.type}}"></div>
                    <div class="form-group"><label for="lighting-effects-ew">Effects</label><textarea id="lighting-effects-ew" name="lighting.effects">{{edgy_woman_data.lighting.effects}}</textarea></div>
                </div>
                <div id="mood-ew" class="tab-content">
                    <div class="form-group"><label for="mood-atmosphere-ew">Atmosphere</label><input type="text" id="mood-atmosphere-ew" name="mood.atmosphere" value="{{edgy_woman_data.mood.atmosphere}}"></div>
                </div>
                <div id="technical-ew" class="tab-content">
                    <div class="form-group"><label for="technical-camera-ew">Camera</label><input type="text" id="technical-camera-ew" name="technical_specs.camera" value="{{edgy_woman_data.technical_specs.camera}}"></div>
                    <div class="form-group"><label for="technical-lens-ew">Lens</label><input type="text" id="technical-lens-ew" name="technical_specs.lens" value="{{edgy_woman_data.technical_specs.lens}}"></div>
                    <div class="form-group"><label for="technical-aperture-ew">Aperture</label><input type="text" id="technical-aperture-ew" name="technical_specs.aperture" value="{{edgy_woman_data.technical_specs.aperture}}"></div>
                    <div class="form-group"><label for="technical-shutter-ew">Shutter Speed</label><input type="text" id="technical-shutter-ew" name="technical_specs.shutter_speed" value="{{edgy_woman_data.technical_specs.shutter_speed}}"></div>
                    <div class="form-group"><label for="technical-iso-ew">ISO</label><input type="text" id="technical-iso-ew" name="technical_specs.iso" value="{{edgy_woman_data.technical_specs.iso}}"></div>
                    <div class="form-group"><label for="technical-resolution-ew">Resolution</label><input type="text" id="technical-resolution-ew" name="technical_specs.resolution" value="{{edgy_woman_data.technical_specs.resolution}}"></div>
                    <div class="form-group"><label for="technical-quality-ew">Quality</label><input type="text" id="technical-quality-ew" name="technical_specs.quality" value="{{edgy_woman_data.technical_specs.quality}}"></div>
                </div>
            </div>
        </div>
        </form>
    </div>
    <script>
        function openTab(e, t) {
            var n = e.currentTarget.closest('.panel'),
            l = n.getElementsByClassName('tab-content'),
            c = n.getElementsByClassName('tab-link');
            for (var i = 0; i < l.length; i++) { l[i].style.display = 'none'; }
            for (var i = 0; i < c.length; i++) { c[i].className = c[i].className.replace(' active', ''); }
            document.getElementById(t).style.display = 'block';
            e.currentTarget.className += ' active';
        }
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('.panel').forEach(function(e) {
                var t = e.querySelector('.tab-link');
                t && t.click();
            });
            var form = document.getElementById('forge-form');
            var statusBanner = document.getElementById('generation-status');
            if (form && statusBanner) {
                form.addEventListener('submit', function() {
                    statusBanner.classList.remove('hidden');
                });
            }
        });
    </script>
</body>
</html>
