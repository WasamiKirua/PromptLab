<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forge Dataset - Nano-Banana</title>
    <style>
        body { font-family: sans-serif; background-color: #fff6f2; color: #2f2320; margin: 0; padding: 2rem; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 1200px; display: grid; grid-template-columns: 1fr; gap: 2rem; }
        .panel { background-color: #ffffff; border-radius: 8px; padding: 2rem; box-shadow: 0 4px 8px rgba(0,0,0,0.3); }
        .full-width { grid-column: 1 / -1; }
        h1, h2 { color: #ff8fb8; border-bottom: 1px solid #f0cfe0; padding-bottom: 0.5rem; }
        .home-link { display: inline-flex; align-items: center; gap: 0.5rem; color: #ff8fb8; text-decoration: none; font-weight: 600; padding: 0.35rem 0.8rem; border-radius: 999px; border: 1px solid #f0cfe0; background-color: #ffffff; }
        .home-link:hover { background-color: #fff0f6; border-color: #ff8fb8; }
        .form-group { margin-bottom: 1.5rem; }
        label { display: block; margin-bottom: 0.5rem; color: #6f5d59; }
        input[type="text"], textarea { width: 100%; padding: 0.75rem; border-radius: 4px; border: 1px solid #f0cfe0; background-color: #fff3f8; color: #2f2320; box-sizing: border-box; }
        textarea { min-height: 120px; resize: vertical; }
        #image-preview { max-width: 100%; max-height: 260px; margin-top: 1rem; border-radius: 4px; }
        .image-row { display: grid; grid-template-columns: repeat(2, minmax(0, 1fr)); gap: 1rem; }
        .image-card { background-color: #fff9f5; border: 1px solid #f5d6e6; border-radius: 8px; padding: 0.75rem; }
        .image-title { font-size: 0.85rem; color: #6f5d59; margin-bottom: 0.5rem; }
        @media (max-width: 700px) {
            .image-row { grid-template-columns: 1fr; }
        }
        button {border: none; padding: 0.8rem 1.5rem; border-radius: 4px; cursor: pointer; font-size: 1rem; font-weight: bold; transition: background-color 0.2s; }
        .hidden { display: none; }
        .tab-content { display: none; padding-top: 1.5rem; }
        .tab-content.active { display: block; }
        .tab-content form { display: grid; grid-template-columns: repeat(2, minmax(0, 1fr)); gap: 1rem 1.5rem; }
        .tab-content .form-group { margin-bottom: 0; }
        .tab-nav { margin-bottom: 1rem; display: flex; flex-wrap: wrap; gap: 10px; }
        .tab-link { background-color: #f0cfe0; color: #6f5d59; padding: 0.6rem 1.2rem; border-radius: 4px; cursor: pointer; font-size: 0.9rem; border: 1px solid transparent; }
        .tab-link.active { background-color: #ff8fb8; color: #fff6f2; }
        .tab-link:hover:not(.active) { background-color: #ffe1ee; color: #fff; }
        @media (max-width: 900px) {
            .tab-content form { grid-template-columns: 1fr; }
        }
        .status-banner { margin-top: 1rem; padding: 0.75rem 1rem; border-radius: 8px; border: 1px solid #f5d6e6; background-color: #ffffff; color: #6f5d59; }
        .status-banner.success { border-color: #3a6b4b; color: #2f7a5a; }
        .status-banner.error { border-color: #f2b5b5; color: #a33b3b; }
        .generated-preview { margin-top: 1rem; border-radius: 8px; border: 1px solid #f5d6e6; overflow: hidden; }
    </style>
</head>
<body>
    <div class="container">
        <div class="panel full-width">
            <a class="home-link" href="/">‚Üê Back to Home</a>
            <h1>Fitness Woman</h1>
            <form id="forge-form" action="/fitnesswoman" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <div class="image-row">
                        <div class="image-card">
                            <div class="image-title">Template Preview</div>
                            <img id="image-preview" src="/static/images/fitness_woman.png" alt="Template preview" onerror="this.onerror=null;this.src=this.src.replace(/\.png$/i,'.jpg');">
                        </div>
                    </div>
                </div>
                <button type="submit">Create</button>
                <div id="generation-status" class="status-banner hidden">Generating...</div>
                {% if generation_status == "completed" %}
                    <div class="status-banner success">Generation complete. Saved Successfully!.</div>
                    {% if generated_image_path %}
                        <div class="generated-preview">
                            <img src="{{ generated_image_path }}" alt="Generated output preview" onerror="this.onerror=null;this.src=this.src.replace(/\.png$/i,'.jpg');">
                        </div>
                    {% endif %}
                {% elif generation_status == "failed" %}
                    <div class="status-banner error">Generation failed: {{ generation_error }}</div>
                {% endif %}
        </div>
        <div class="panel full-width">
            <h2>Customization</h2>
            <div class="tabs">
                <div class="tab-nav">
                    <button type="button" class="tab-link active" onclick="openTab(event, 'meta-fw')">Meta</button>
                    <button type="button" class="tab-link" onclick="openTab(event, 'subject-fw')">Subject</button>
                    <button type="button" class="tab-link" onclick="openTab(event, 'hair-fw')">Hair</button>
                    <button type="button" class="tab-link" onclick="openTab(event, 'outfit-fw')">Outfit</button>
                    <button type="button" class="tab-link" onclick="openTab(event, 'environment-fw')">Environment</button>
                    <button type="button" class="tab-link" onclick="openTab(event, 'camera-fw')">Camera</button>
                    <button type="button" class="tab-link" onclick="openTab(event, 'grading-fw')">Color Grading</button>
                    <button type="button" class="tab-link" onclick="openTab(event, 'quality-fw')">Quality Tags</button>
                </div>
                <div id="meta-fw" class="tab-content active">
                    <div class="form-group"><label for="image-type-fw">Image Type</label><textarea id="image-type-fw" name="image_type">{{fitness_woman_data.image_type}}</textarea></div>
                    <div class="form-group"><label for="resolution-fw">Resolution</label><textarea id="resolution-fw" name="resolution">{{fitness_woman_data.resolution}}</textarea></div>
                    <div class="form-group"><label for="style-fw">Style</label><textarea id="style-fw" name="style">{{fitness_woman_data.style | join(', ')}}</textarea></div>
                </div>
                <div id="subject-fw" class="tab-content">
                    <div class="form-group"><label for="gender-fw">Gender</label><textarea id="gender-fw" name="subject.gender">{{fitness_woman_data.subject.gender}}</textarea></div>
                    <div class="form-group"><label for="age-fw">Age</label><textarea id="age-fw" name="subject.age">{{fitness_woman_data.subject.age}}</textarea></div>
                    <div class="form-group"><label for="ethnicity-fw">Ethnicity</label><textarea id="ethnicity-fw" name="subject.ethnicity">{{fitness_woman_data.subject.ethnicity}}</textarea></div>
                    <div class="form-group"><label for="skin-tone-fw">Skin Tone</label><textarea id="skin-tone-fw" name="subject.skin_tone">{{fitness_woman_data.subject.skin_tone}}</textarea></div>
                    <div class="form-group"><label for="body-type-fw">Body Type</label><textarea id="body-type-fw" name="subject.body_type">{{fitness_woman_data.subject.body_type}}</textarea></div>
                    <div class="form-group"><label for="pose-view-fw">Pose View</label><textarea id="pose-view-fw" name="subject.pose.view">{{fitness_woman_data.subject.pose.view}}</textarea></div>
                    <div class="form-group"><label for="pose-posture-fw">Pose Posture</label><textarea id="pose-posture-fw" name="subject.pose.posture">{{fitness_woman_data.subject.pose.posture}}</textarea></div>
                    <div class="form-group"><label for="pose-head-fw">Head Position</label><textarea id="pose-head-fw" name="subject.pose.head_position">{{fitness_woman_data.subject.pose.head_position}}</textarea></div>
                    <div class="form-group"><label for="mood-fw">Mood</label><textarea id="mood-fw" name="subject.expression.mood">{{fitness_woman_data.subject.expression.mood}}</textarea></div>
                    <div class="form-group"><label for="eyes-fw">Eyes</label><textarea id="eyes-fw" name="subject.expression.eyes">{{fitness_woman_data.subject.expression.eyes}}</textarea></div>
                    <div class="form-group"><label for="makeup-fw">Makeup</label><textarea id="makeup-fw" name="subject.expression.makeup">{{fitness_woman_data.subject.expression.makeup}}</textarea></div>
                </div>
                <div id="hair-fw" class="tab-content">
                    <div class="form-group"><label for="hair-color-fw">Color</label><textarea id="hair-color-fw" name="hair.color">{{fitness_woman_data.hair.color}}</textarea></div>
                    <div class="form-group"><label for="hair-style-fw">Style</label><textarea id="hair-style-fw" name="hair.style">{{fitness_woman_data.hair.style}}</textarea></div>
                    <div class="form-group"><label for="hair-details-fw">Details</label><textarea id="hair-details-fw" name="hair.details">{{fitness_woman_data.hair.details}}</textarea></div>
                </div>
                <div id="outfit-fw" class="tab-content">
                    <div class="form-group"><label for="top-type-fw">Top Type</label><textarea id="top-type-fw" name="outfit.top.type">{{fitness_woman_data.outfit.top.type}}</textarea></div>
                    <div class="form-group"><label for="top-color-fw">Top Color</label><textarea id="top-color-fw" name="outfit.top.color">{{fitness_woman_data.outfit.top.color}}</textarea></div>
                    <div class="form-group"><label for="top-design-fw">Top Design</label><textarea id="top-design-fw" name="outfit.top.design">{{fitness_woman_data.outfit.top.design}}</textarea></div>
                    <div class="form-group"><label for="bottom-type-fw">Bottom Type</label><textarea id="bottom-type-fw" name="outfit.bottom.type">{{fitness_woman_data.outfit.bottom.type}}</textarea></div>
                    <div class="form-group"><label for="bottom-color-fw">Bottom Color</label><textarea id="bottom-color-fw" name="outfit.bottom.color">{{fitness_woman_data.outfit.bottom.color}}</textarea></div>
                    <div class="form-group"><label for="bottom-texture-fw">Bottom Texture</label><textarea id="bottom-texture-fw" name="outfit.bottom.texture">{{fitness_woman_data.outfit.bottom.texture}}</textarea></div>
                    <div class="form-group"><label for="socks-type-fw">Socks Type</label><textarea id="socks-type-fw" name="outfit.socks.type">{{fitness_woman_data.outfit.socks.type}}</textarea></div>
                    <div class="form-group"><label for="socks-pattern-fw">Socks Pattern</label><textarea id="socks-pattern-fw" name="outfit.socks.pattern">{{fitness_woman_data.outfit.socks.pattern}}</textarea></div>
                    <div class="form-group"><label for="socks-base-fw">Socks Base Color</label><textarea id="socks-base-fw" name="outfit.socks.base_color">{{fitness_woman_data.outfit.socks.base_color}}</textarea></div>
                </div>
                <div id="environment-fw" class="tab-content">
                    <div class="form-group"><label for="location-fw">Location</label><textarea id="location-fw" name="environment.location">{{fitness_woman_data.environment.location}}</textarea></div>
                    <div class="form-group"><label for="background-fw">Background Elements</label><textarea id="background-fw" name="environment.background_elements">{{fitness_woman_data.environment.background_elements | join(', ')}}</textarea></div>
                    <div class="form-group"><label for="lighting-type-fw">Lighting Type</label><textarea id="lighting-type-fw" name="environment.lighting.type">{{fitness_woman_data.environment.lighting.type}}</textarea></div>
                    <div class="form-group"><label for="lighting-contrast-fw">Lighting Contrast</label><textarea id="lighting-contrast-fw" name="environment.lighting.contrast">{{fitness_woman_data.environment.lighting.contrast}}</textarea></div>
                    <div class="form-group"><label for="lighting-highlights-fw">Lighting Highlights</label><textarea id="lighting-highlights-fw" name="environment.lighting.highlights">{{fitness_woman_data.environment.lighting.highlights}}</textarea></div>
                </div>
                <div id="camera-fw" class="tab-content">
                    <div class="form-group"><label for="lens-fw">Lens</label><textarea id="lens-fw" name="camera.lens">{{fitness_woman_data.camera.lens}}</textarea></div>
                    <div class="form-group"><label for="aperture-fw">Aperture</label><textarea id="aperture-fw" name="camera.aperture">{{fitness_woman_data.camera.aperture}}</textarea></div>
                    <div class="form-group"><label for="focus-fw">Focus</label><textarea id="focus-fw" name="camera.focus">{{fitness_woman_data.camera.focus}}</textarea></div>
                    <div class="form-group"><label for="angle-fw">Angle</label><textarea id="angle-fw" name="camera.angle">{{fitness_woman_data.camera.angle}}</textarea></div>
                </div>
                <div id="grading-fw" class="tab-content">
                    <div class="form-group"><label for="tone-fw">Tone</label><textarea id="tone-fw" name="color_grading.tone">{{fitness_woman_data.color_grading.tone}}</textarea></div>
                    <div class="form-group"><label for="warmth-fw">Warmth</label><textarea id="warmth-fw" name="color_grading.warmth">{{fitness_woman_data.color_grading.warmth}}</textarea></div>
                </div>
                <div id="quality-fw" class="tab-content">
                    <div class="form-group"><label for="quality-tags-fw">Quality Tags</label><textarea id="quality-tags-fw" name="quality_tags">{{fitness_woman_data.quality_tags | join(', ')}}</textarea></div>
                    <div class="form-group"><label for="usage-note-fw">Usage Note</label><textarea id="usage-note-fw" name="usage_note">{{fitness_woman_data.usage_note}}</textarea></div>
                </div>
            </div>
        </div>
        </form>
    </div>
    <script>
        function openTab(e, t) {
            var n = e.currentTarget.closest('.panel'),
            l = n.getElementsByClassName('tab-content'),
            c = n.getElementsByClassName('tab-link');
            for (var i = 0; i < l.length; i++) { l[i].style.display = 'none'; }
            for (var i = 0; i < c.length; i++) { c[i].className = c[i].className.replace(' active', ''); }
            document.getElementById(t).style.display = 'block';
            e.currentTarget.className += ' active';
        }
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('.panel').forEach(function(e) {
                var t = e.querySelector('.tab-link');
                t && t.click();
            });
            var form = document.getElementById('forge-form');
            var statusBanner = document.getElementById('generation-status');
            if (form && statusBanner) {
                form.addEventListener('submit', function() {
                    statusBanner.classList.remove('hidden');
                });
            }
        });
    </script>
</body>
</html>
