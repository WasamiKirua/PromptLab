<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forge Dataset - Nano-Banana</title>
    <style>
        body { font-family: sans-serif; background-color: #fff6f2; color: #2f2320; margin: 0; padding: 2rem; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 1200px; display: grid; grid-template-columns: 1fr; gap: 2rem; }
        .panel { background-color: #ffffff; border-radius: 8px; padding: 2rem; box-shadow: 0 4px 8px rgba(0,0,0,0.3); }
        .full-width { grid-column: 1 / -1; }
        h1, h2 { color: #ff8fb8; border-bottom: 1px solid #f0cfe0; padding-bottom: 0.5rem; }
        .home-link { display: inline-flex; align-items: center; gap: 0.5rem; color: #ff8fb8; text-decoration: none; font-weight: 600; padding: 0.35rem 0.8rem; border-radius: 999px; border: 1px solid #f0cfe0; background-color: #ffffff; }
        .home-link:hover { background-color: #fff0f6; border-color: #ff8fb8; }
        .form-group { margin-bottom: 1.5rem; }
        label { display: block; margin-bottom: 0.5rem; color: #6f5d59; }
        input[type="text"], input[type="number"], select, textarea { width: 100%; padding: 0.75rem; border-radius: 4px; border: 1px solid #f0cfe0; background-color: #fff3f8; color: #2f2320; box-sizing: border-box; }
        textarea { min-height: 100px; resize: vertical; }
        #image-preview { max-width: 100%; max-height: 260px; margin-top: 1rem; border-radius: 4px; }
        .image-row { display: grid; grid-template-columns: repeat(2, minmax(0, 1fr)); gap: 1rem; }
        .image-card { background-color: #fff9f5; border: 1px solid #f5d6e6; border-radius: 8px; padding: 0.75rem; }
        .image-title { font-size: 0.85rem; color: #6f5d59; margin-bottom: 0.5rem; }
        @media (max-width: 700px) {
            .image-row { grid-template-columns: 1fr; }
        }
        button {border: none; padding: 0.8rem 1.5rem; border-radius: 4px; cursor: pointer; font-size: 1rem; font-weight: bold; transition: background-color 0.2s; }
        .hidden { display: none; }
        .tab-content { display: none; padding-top: 1.5rem; }
        .tab-content.active { display: block; }
        .tab-content form { display: grid; grid-template-columns: repeat(2, minmax(0, 1fr)); gap: 1rem 1.5rem; }
        .tab-content .form-group { margin-bottom: 0; }
        .tab-nav {
            margin-bottom: 1rem;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .tab-link {
            background-color: #f0cfe0;
            color: #6f5d59;
            padding: 0.6rem 1.2rem;
            margin-right: 5px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            border: 1px solid transparent;
        }
        .tab-link.active {
            background-color: #ff8fb8;
            color: #fff6f2;
        }
        .tab-link:hover:not(.active) {
            background-color: #ffe1ee;
            color: #fff;
        }
        @media (max-width: 900px) {
            .tab-content form { grid-template-columns: 1fr; }
        }
        .status-banner { margin-top: 1rem; padding: 0.75rem 1rem; border-radius: 8px; border: 1px solid #f5d6e6; background-color: #ffffff; color: #6f5d59; }
        .status-banner.success { border-color: #3a6b4b; color: #2f7a5a; }
        .status-banner.error { border-color: #f2b5b5; color: #a33b3b; }
        .generated-preview { margin-top: 1rem; border-radius: 8px; border: 1px solid #f5d6e6; overflow: hidden; }
    </style>
</head>
<body>
    <div class="container">
        <div class="panel full-width">
            <a class="home-link" href="/">‚Üê Back to Home</a>
            <h1>Mini Dress</h1>
            <form id="forge-form" action="/minidress" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <div class="image-row">
                        <div class="image-card">
                            <div class="image-title">Template Preview</div>
                            <img id="image-preview" src="/static/images/mini_dress.png" alt="Template preview" onerror="this.onerror=null;this.src=this.src.replace(/\.png$/i,'.jpg');">
                        </div>
                    </div>
                </div>
                <button type="submit">Create</button>
                <div id="generation-status" class="status-banner hidden">Generating...</div>
                {% if generation_status == "completed" %}
                    <div class="status-banner success">Generation complete. Saved Successfully!.</div>
                    {% if generated_image_path %}
                        <div class="generated-preview">
                            <img src="{{ generated_image_path }}" alt="Generated output preview" onerror="this.onerror=null;this.src=this.src.replace(/\.png$/i,'.jpg');">
                        </div>
                    {% endif %}
                {% elif generation_status == "failed" %}
                    <div class="status-banner error">Generation failed: {{ generation_error }}</div>
                {% endif %}
        </div>
        <div class="panel full-width">
            <h2>Customization</h2>
            <div class="tabs">
                <div class="tab-nav">
                    <button type="button" class="tab-link active" onclick="openTab(event, 'prompt-type-md')">Prompt</button>
                    <button type="button" class="tab-link" onclick="openTab(event, 'subject-md')">Subject</button>
                    <button type="button" class="tab-link" onclick="openTab(event, 'apparel-md')">Apparel</button>
                    <button type="button" class="tab-link" onclick="openTab(event, 'accessories-md')">Accessories</button>
                    <button type="button" class="tab-link" onclick="openTab(event, 'environment-md')">Environment</button>
                    <button type="button" class="tab-link" onclick="openTab(event, 'lighting-md')">Lighting</button>
                    <button type="button" class="tab-link" onclick="openTab(event, 'technical-md')">Technical</button>
                </div>
                <div id="prompt-type-md" class="tab-content active">
                    <div class="form-group"><label for="prompt-type-md">Prompt Type</label><input type="text" id="prompt-type-md" name="prompt_type" value="{{mini_dress_data.prompt_type}}"></div>
                </div>
                <div id="subject-md" class="tab-content">
                    <div class="form-group"><label for="subject-demographics-md">Demographics</label><input type="text" id="subject-demographics-md" name="subject.demographics" value="{{mini_dress_data.subject.demographics}}"></div>
                    <div class="form-group"><label for="subject-physique-md">Physique</label><input type="text" id="subject-physique-md" name="subject.physique" value="{{mini_dress_data.subject.physique}}"></div>
                    <div class="form-group"><label for="subject-hair-style-md">Hair Style</label><input type="text" id="subject-hair-style-md" name="subject.hair.style" value="{{mini_dress_data.subject.hair.style}}"></div>
                    <div class="form-group"><label for="subject-hair-color-md">Hair Color</label><input type="text" id="subject-hair-color-md" name="subject.hair.color" value="{{mini_dress_data.subject.hair.color}}"></div>
                    <div class="form-group"><label for="subject-hair-accessory-md">Hair Accessory</label><input type="text" id="subject-hair-accessory-md" name="subject.hair.accessory" value="{{mini_dress_data.subject.hair.accessory}}"></div>
                    <div class="form-group"><label for="subject-face-expression-md">Face Expression</label><input type="text" id="subject-face-expression-md" name="subject.face.expression" value="{{mini_dress_data.subject.face.expression}}"></div>
                    <div class="form-group"><label for="subject-face-makeup-md">Face Makeup</label><input type="text" id="subject-face-makeup-md" name="subject.face.makeup" value="{{mini_dress_data.subject.face.makeup}}"></div>
                    <div class="form-group"><label for="subject-pose-md">Pose</label><input type="text" id="subject-pose-md" name="subject.pose" value="{{mini_dress_data.subject.pose}}"></div>
                </div>
                <div id="apparel-md" class="tab-content">
                    <div class="form-group"><label for="apparel-item-md">Item</label><input type="text" id="apparel-item-md" name="apparel.item" value="{{mini_dress_data.apparel.item}}"></div>
                    <div class="form-group"><label for="apparel-color-md">Color</label><input type="text" id="apparel-color-md" name="apparel.color" value="{{mini_dress_data.apparel.color}}"></div>
                    <div class="form-group"><label for="apparel-details-md">Details</label><textarea id="apparel-details-md" name="apparel.details">{{mini_dress_data.apparel.details | join(', ')}}</textarea></div>
                </div>
                <div id="accessories-md" class="tab-content">
                    <div class="form-group"><label for="accessories-jewelry-md">Jewelry</label><input type="text" id="accessories-jewelry-md" name="accessories.jewelry" value="{{mini_dress_data.accessories.jewelry}}"></div>
                    <div class="form-group"><label for="accessories-other-md">Other</label><input type="text" id="accessories-other-md" name="accessories.other" value="{{mini_dress_data.accessories.other}}"></div>
                </div>
                <div id="environment-md" class="tab-content">
                    <div class="form-group"><label for="environment-setting-md">Setting</label><input type="text" id="environment-setting-md" name="environment.setting" value="{{mini_dress_data.environment.setting}}"></div>
                    <div class="form-group"><label for="environment-features-md">Architectural Features</label><textarea id="environment-features-md" name="environment.architectural_features">{{mini_dress_data.environment.architectural_features | join(', ')}}</textarea></div>
                </div>
                <div id="lighting-md" class="tab-content">
                    <div class="form-group"><label for="lighting-type-md">Type</label><input type="text" id="lighting-type-md" name="lighting.type" value="{{mini_dress_data.lighting.type}}"></div>
                    <div class="form-group"><label for="lighting-direction-md">Direction</label><input type="text" id="lighting-direction-md" name="lighting.direction" value="{{mini_dress_data.lighting.direction}}"></div>
                    <div class="form-group"><label for="lighting-quality-md">Quality</label><input type="text" id="lighting-quality-md" name="lighting.quality" value="{{mini_dress_data.lighting.quality}}"></div>
                </div>
                <div id="technical-md" class="tab-content">
                    <div class="form-group"><label for="technical-resolution-md">Resolution</label><input type="text" id="technical-resolution-md" name="technical_specs.resolution" value="{{mini_dress_data.technical_specs.resolution}}"></div>
                    <div class="form-group"><label for="technical-quality-md">Quality</label><input type="text" id="technical-quality-md" name="technical_specs.quality" value="{{mini_dress_data.technical_specs.quality}}"></div>
                    <div class="form-group"><label for="technical-style-md">Style</label><input type="text" id="technical-style-md" name="technical_specs.style" value="{{mini_dress_data.technical_specs.style}}"></div>
                    <div class="form-group"><label for="technical-camera-md">Camera Settings</label><input type="text" id="technical-camera-md" name="technical_specs.camera_settings" value="{{mini_dress_data.technical_specs.camera_settings}}"></div>
                </div>
            </div>
        </div>
        </form>
    </div>
    <script>
        function openTab(e, t) {
            var n = e.currentTarget.closest('.panel'),
            l = n.getElementsByClassName('tab-content'),
            c = n.getElementsByClassName('tab-link');
            for (var i = 0; i < l.length; i++) { l[i].style.display = 'none'; }
            for (var i = 0; i < c.length; i++) { c[i].className = c[i].className.replace(' active', ''); }
            document.getElementById(t).style.display = 'block';
            e.currentTarget.className += ' active';
        }
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('.panel').forEach(function(e) {
                var t = e.querySelector('.tab-link');
                t && t.click();
            });
            var form = document.getElementById('forge-form');
            var statusBanner = document.getElementById('generation-status');
            if (form && statusBanner) {
                form.addEventListener('submit', function() {
                    statusBanner.classList.remove('hidden');
                });
            }
        });
    </script>
</body>
</html>
