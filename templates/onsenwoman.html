<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forge Dataset - Nano-Banana</title>
    <style>
        body { font-family: sans-serif; background-color: #fff6f2; color: #2f2320; margin: 0; padding: 2rem; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 1200px; display: grid; grid-template-columns: 1fr; gap: 2rem; }
        .panel { background-color: #ffffff; border-radius: 8px; padding: 2rem; box-shadow: 0 4px 8px rgba(0,0,0,0.3); }
        .full-width { grid-column: 1 / -1; }
        h1, h2 { color: #ff8fb8; border-bottom: 1px solid #f0cfe0; padding-bottom: 0.5rem; }
        .home-link { display: inline-flex; align-items: center; gap: 0.5rem; color: #ff8fb8; text-decoration: none; font-weight: 600; padding: 0.35rem 0.8rem; border-radius: 999px; border: 1px solid #f0cfe0; background-color: #ffffff; }
        .home-link:hover { background-color: #fff0f6; border-color: #ff8fb8; }
        .form-group { margin-bottom: 1.5rem; }
        label { display: block; margin-bottom: 0.5rem; color: #6f5d59; }
        input[type="text"], textarea { width: 100%; padding: 0.75rem; border-radius: 4px; border: 1px solid #f0cfe0; background-color: #fff3f8; color: #2f2320; box-sizing: border-box; }
        textarea { min-height: 120px; resize: vertical; }
        #image-preview { max-width: 100%; max-height: 260px; margin-top: 1rem; border-radius: 4px; }
        .image-row { display: grid; grid-template-columns: repeat(2, minmax(0, 1fr)); gap: 1rem; }
        .image-card { background-color: #fff9f5; border: 1px solid #f5d6e6; border-radius: 8px; padding: 0.75rem; }
        .image-title { font-size: 0.85rem; color: #6f5d59; margin-bottom: 0.5rem; }
        @media (max-width: 700px) {
            .image-row { grid-template-columns: 1fr; }
        }
        button {border: none; padding: 0.8rem 1.5rem; border-radius: 4px; cursor: pointer; font-size: 1rem; font-weight: bold; transition: background-color 0.2s; }
        .hidden { display: none; }
        .tab-content { display: none; padding-top: 1.5rem; }
        .tab-content.active { display: block; }
        .tab-content form { display: grid; grid-template-columns: repeat(2, minmax(0, 1fr)); gap: 1rem 1.5rem; }
        .tab-content .form-group { margin-bottom: 0; }
        .tab-nav { margin-bottom: 1rem; display: flex; flex-wrap: wrap; gap: 10px; }
        .tab-link { background-color: #f0cfe0; color: #6f5d59; padding: 0.6rem 1.2rem; border-radius: 4px; cursor: pointer; font-size: 0.9rem; border: 1px solid transparent; }
        .tab-link.active { background-color: #ff8fb8; color: #fff6f2; }
        .tab-link:hover:not(.active) { background-color: #ffe1ee; color: #fff; }
        @media (max-width: 900px) {
            .tab-content form { grid-template-columns: 1fr; }
        }
        .status-banner { margin-top: 1rem; padding: 0.75rem 1rem; border-radius: 8px; border: 1px solid #f5d6e6; background-color: #ffffff; color: #6f5d59; }
        .status-banner.success { border-color: #3a6b4b; color: #2f7a5a; }
        .status-banner.error { border-color: #f2b5b5; color: #a33b3b; }
        .generated-preview { margin-top: 1rem; border-radius: 8px; border: 1px solid #f5d6e6; overflow: hidden; }
    </style>
</head>
<body>
    <div class="container">
        <div class="panel full-width">
            <a class="home-link" href="/">‚Üê Back to Home</a>
            <h1>Onsen Woman</h1>
            <form id="forge-form" action="/onsenwoman" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <div class="image-row">
                        <div class="image-card">
                            <div class="image-title">Template Preview</div>
                            <img id="image-preview" src="/static/images/onsen_woman.png" alt="Template preview" onerror="this.onerror=null;this.src=this.src.replace(/\.png$/i,'.jpg');">
                        </div>
                    </div>
                </div>
                <button type="submit">Create</button>
                <div id="generation-status" class="status-banner hidden">Generating...</div>
                {% if generation_status == "completed" %}
                    <div class="status-banner success">Generation complete. Saved Successfully!.</div>
                    {% if generated_image_path %}
                        <div class="generated-preview">
                            <img src="{{ generated_image_path }}" alt="Generated output preview" onerror="this.onerror=null;this.src=this.src.replace(/\.png$/i,'.jpg');">
                        </div>
                    {% endif %}
                {% elif generation_status == "failed" %}
                    <div class="status-banner error">Generation failed: {{ generation_error }}</div>
                {% endif %}
        </div>
        <div class="panel full-width">
            <h2>Customization</h2>
            <div class="tabs">
                <div class="tab-nav">
                    <button type="button" class="tab-link active" onclick="openTab(event, 'subject-ow')">Subject</button>
                    <button type="button" class="tab-link" onclick="openTab(event, 'pose-ow')">Pose</button>
                    <button type="button" class="tab-link" onclick="openTab(event, 'environment-ow')">Environment</button>
                    <button type="button" class="tab-link" onclick="openTab(event, 'camera-ow')">Camera</button>
                    <button type="button" class="tab-link" onclick="openTab(event, 'lighting-ow')">Lighting</button>
                    <button type="button" class="tab-link" onclick="openTab(event, 'mood-ow')">Mood</button>
                    <button type="button" class="tab-link" onclick="openTab(event, 'style-ow')">Style & Quality</button>
                    <button type="button" class="tab-link" onclick="openTab(event, 'aspect-ow')">Aspect</button>
                    <button type="button" class="tab-link" onclick="openTab(event, 'negative-ow')">Negative Prompt</button>
                </div>
                <div id="subject-ow" class="tab-content active">
                    <div class="form-group"><label for="subject-description-ow">Description</label><textarea id="subject-description-ow" name="subject.description">{{onsen_woman_data.subject.description}}</textarea></div>
                    <div class="form-group"><label for="subject-attire-ow">Attire</label><textarea id="subject-attire-ow" name="subject.attire">{{onsen_woman_data.subject.attire}}</textarea></div>
                    <div class="form-group"><label for="subject-body-type-ow">Body Type</label><textarea id="subject-body-type-ow" name="subject.anatomy.body_type">{{onsen_woman_data.subject.anatomy.body_type}}</textarea></div>
                    <div class="form-group"><label for="subject-bust-ow">Bust Details</label><textarea id="subject-bust-ow" name="subject.anatomy.bust_details">{{onsen_woman_data.subject.anatomy.bust_details}}</textarea></div>
                    <div class="form-group"><label for="subject-skin-ow">Skin Texture</label><textarea id="subject-skin-ow" name="subject.anatomy.skin_texture">{{onsen_woman_data.subject.anatomy.skin_texture}}</textarea></div>
                </div>
                <div id="pose-ow" class="tab-content">
                    <div class="form-group"><label for="pose-orientation-ow">Orientation</label><textarea id="pose-orientation-ow" name="pose.orientation">{{onsen_woman_data.pose.orientation}}</textarea></div>
                    <div class="form-group"><label for="pose-arms-ow">Arms</label><textarea id="pose-arms-ow" name="pose.arms">{{onsen_woman_data.pose.arms}}</textarea></div>
                    <div class="form-group"><label for="pose-head-ow">Head</label><textarea id="pose-head-ow" name="pose.head">{{onsen_woman_data.pose.head}}</textarea></div>
                    <div class="form-group"><label for="pose-gaze-ow">Gaze</label><textarea id="pose-gaze-ow" name="pose.gaze">{{onsen_woman_data.pose.gaze}}</textarea></div>
                    <div class="form-group"><label for="pose-posture-ow">Posture</label><textarea id="pose-posture-ow" name="pose.posture">{{onsen_woman_data.pose.posture}}</textarea></div>
                </div>
                <div id="environment-ow" class="tab-content">
                    <div class="form-group"><label for="environment-location-ow">Location</label><textarea id="environment-location-ow" name="environment.location">{{onsen_woman_data.environment.location}}</textarea></div>
                    <div class="form-group"><label for="environment-foreground-ow">Foreground</label><textarea id="environment-foreground-ow" name="environment.foreground">{{onsen_woman_data.environment.foreground}}</textarea></div>
                    <div class="form-group"><label for="environment-background-ow">Background</label><textarea id="environment-background-ow" name="environment.background">{{onsen_woman_data.environment.background}}</textarea></div>
                </div>
                <div id="camera-ow" class="tab-content">
                    <div class="form-group"><label for="camera-shot-ow">Shot Type</label><textarea id="camera-shot-ow" name="camera.shot_type">{{onsen_woman_data.camera.shot_type}}</textarea></div>
                    <div class="form-group"><label for="camera-angle-ow">Angle</label><textarea id="camera-angle-ow" name="camera.angle">{{onsen_woman_data.camera.angle}}</textarea></div>
                    <div class="form-group"><label for="camera-perspective-ow">Perspective</label><textarea id="camera-perspective-ow" name="camera.perspective">{{onsen_woman_data.camera.perspective}}</textarea></div>
                </div>
                <div id="lighting-ow" class="tab-content">
                    <div class="form-group"><label for="lighting-ow">Lighting</label><textarea id="lighting-ow" name="lighting">{{onsen_woman_data.lighting}}</textarea></div>
                </div>
                <div id="mood-ow" class="tab-content">
                    <div class="form-group"><label for="mood-ow">Mood</label><textarea id="mood-ow" name="mood_and_expression.mood">{{onsen_woman_data.mood_and_expression.mood}}</textarea></div>
                    <div class="form-group"><label for="expression-ow">Expression</label><textarea id="expression-ow" name="mood_and_expression.expression">{{onsen_woman_data.mood_and_expression.expression}}</textarea></div>
                </div>
                <div id="style-ow" class="tab-content">
                    <div class="form-group"><label for="style-ow">Style & Realism</label><textarea id="style-ow" name="style_and_realism">{{onsen_woman_data.style_and_realism}}</textarea></div>
                    <div class="form-group"><label for="quality-ow">Quality Details</label><textarea id="quality-ow" name="quality_and_technical_details">{{onsen_woman_data.quality_and_technical_details}}</textarea></div>
                </div>
                <div id="aspect-ow" class="tab-content">
                    <div class="form-group"><label for="ratio-ow">Ratio</label><input type="text" id="ratio-ow" name="aspect_ratio_and_output.ratio" value="{{onsen_woman_data.aspect_ratio_and_output.ratio}}"></div>
                    <div class="form-group"><label for="framing-ow">Framing</label><input type="text" id="framing-ow" name="aspect_ratio_and_output.framing" value="{{onsen_woman_data.aspect_ratio_and_output.framing}}"></div>
                </div>
                <div id="negative-ow" class="tab-content">
                    <div class="form-group"><label for="negative-ow">Negative Prompt</label><textarea id="negative-ow" name="negative_prompt">{{onsen_woman_data.negative_prompt}}</textarea></div>
                </div>
            </div>
        </div>
        </form>
    </div>
    <script>
        function openTab(e, t) {
            var n = e.currentTarget.closest('.panel'),
            l = n.getElementsByClassName('tab-content'),
            c = n.getElementsByClassName('tab-link');
            for (var i = 0; i < l.length; i++) { l[i].style.display = 'none'; }
            for (var i = 0; i < c.length; i++) { c[i].className = c[i].className.replace(' active', ''); }
            document.getElementById(t).style.display = 'block';
            e.currentTarget.className += ' active';
        }
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('.panel').forEach(function(e) {
                var t = e.querySelector('.tab-link');
                t && t.click();
            });
            var form = document.getElementById('forge-form');
            var statusBanner = document.getElementById('generation-status');
            if (form && statusBanner) {
                form.addEventListener('submit', function() {
                    statusBanner.classList.remove('hidden');
                });
            }
        });
    </script>
</body>
</html>
