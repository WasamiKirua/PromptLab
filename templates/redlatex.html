<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forge Dataset - Nano-Banana</title>
    <style>
        body { font-family: sans-serif; background-color: #fff6f2; color: #2f2320; margin: 0; padding: 2rem; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 1200px; display: grid; grid-template-columns: 1fr; gap: 2rem; }
        .panel { background-color: #ffffff; border-radius: 8px; padding: 2rem; box-shadow: 0 4px 8px rgba(0,0,0,0.3); }
        .full-width { grid-column: 1 / -1; }
        h1, h2 { color: #ff8fb8; border-bottom: 1px solid #f0cfe0; padding-bottom: 0.5rem; }
        .home-link { display: inline-flex; align-items: center; gap: 0.5rem; color: #ff8fb8; text-decoration: none; font-weight: 600; padding: 0.35rem 0.8rem; border-radius: 999px; border: 1px solid #f0cfe0; background-color: #ffffff; }
        .home-link:hover { background-color: #fff0f6; border-color: #ff8fb8; }
        .form-group { margin-bottom: 1.5rem; }
        label { display: block; margin-bottom: 0.5rem; color: #6f5d59; }
        input[type="text"], input[type="number"], textarea { width: 100%; padding: 0.75rem; border-radius: 4px; border: 1px solid #f0cfe0; background-color: #fff3f8; color: #2f2320; box-sizing: border-box; }
        textarea { min-height: 120px; resize: vertical; }
        #image-preview { max-width: 100%; max-height: 260px; margin-top: 1rem; border-radius: 4px; }
        .image-row { display: grid; grid-template-columns: repeat(2, minmax(0, 1fr)); gap: 1rem; }
        .image-card { background-color: #fff9f5; border: 1px solid #f5d6e6; border-radius: 8px; padding: 0.75rem; }
        .image-title { font-size: 0.85rem; color: #6f5d59; margin-bottom: 0.5rem; }
        @media (max-width: 700px) {
            .image-row { grid-template-columns: 1fr; }
        }
        button {border: none; padding: 0.8rem 1.5rem; border-radius: 4px; cursor: pointer; font-size: 1rem; font-weight: bold; transition: background-color 0.2s; }
        .hidden { display: none; }
        .tab-content { display: none; padding-top: 1.5rem; }
        .tab-content.active { display: block; }
        .tab-content form { display: grid; grid-template-columns: repeat(2, minmax(0, 1fr)); gap: 1rem 1.5rem; }
        .tab-content .form-group { margin-bottom: 0; }
        .tab-nav { margin-bottom: 1rem; display: flex; flex-wrap: wrap; gap: 10px; }
        .tab-link { background-color: #f0cfe0; color: #6f5d59; padding: 0.6rem 1.2rem; border-radius: 4px; cursor: pointer; font-size: 0.9rem; border: 1px solid transparent; }
        .tab-link.active { background-color: #ff8fb8; color: #fff6f2; }
        .tab-link:hover:not(.active) { background-color: #ffe1ee; color: #fff; }
        @media (max-width: 900px) {
            .tab-content form { grid-template-columns: 1fr; }
        }
        .status-banner { margin-top: 1rem; padding: 0.75rem 1rem; border-radius: 8px; border: 1px solid #f5d6e6; background-color: #ffffff; color: #6f5d59; }
        .status-banner.success { border-color: #3a6b4b; color: #2f7a5a; }
        .status-banner.error { border-color: #f2b5b5; color: #a33b3b; }
        .generated-preview { margin-top: 1rem; border-radius: 8px; border: 1px solid #f5d6e6; overflow: hidden; }
    </style>
</head>
<body>
    <div class="container">
        <div class="panel full-width">
            <a class="home-link" href="/">‚Üê Back to Home</a>
            <h1>Red Latex</h1>
            <form id="forge-form" action="/redlatex" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <div class="image-row">
                        <div class="image-card">
                            <div class="image-title">Template Preview</div>
                            <img id="image-preview" src="/static/images/red_latex.png" alt="Template preview" onerror="this.onerror=null;this.src=this.src.replace(/\.png$/i,'.jpg');">
                        </div>
                    </div>
                </div>
                <button type="submit">Create</button>
                <div id="generation-status" class="status-banner hidden">Generating...</div>
                {% if generation_status == "completed" %}
                    <div class="status-banner success">Generation complete. Saved Successfully!.</div>
                    {% if generated_image_path %}
                        <div class="generated-preview">
                            <img src="{{ generated_image_path }}" alt="Generated output preview" onerror="this.onerror=null;this.src=this.src.replace(/\.png$/i,'.jpg');">
                        </div>
                    {% endif %}
                {% elif generation_status == "failed" %}
                    <div class="status-banner error">Generation failed: {{ generation_error }}</div>
                {% endif %}
        </div>
        <div class="panel full-width">
            <h2>Customization</h2>
            <div class="tabs">
                <div class="tab-nav">
                    <button type="button" class="tab-link active" onclick="openTab(event, 'metadata-rl')">Metadata</button>
                    <button type="button" class="tab-link" onclick="openTab(event, 'identity-rl')">Subject Identity</button>
                    <button type="button" class="tab-link" onclick="openTab(event, 'physical-rl')">Physical Traits</button>
                    <button type="button" class="tab-link" onclick="openTab(event, 'attire-rl')">Attire</button>
                    <button type="button" class="tab-link" onclick="openTab(event, 'performance-rl')">Performance</button>
                    <button type="button" class="tab-link" onclick="openTab(event, 'environment-rl')">Environment</button>
                    <button type="button" class="tab-link" onclick="openTab(event, 'lighting-rl')">Lighting & Color</button>
                    <button type="button" class="tab-link" onclick="openTab(event, 'camera-rl')">Camera</button>
                    <button type="button" class="tab-link" onclick="openTab(event, 'constraints-rl')">Constraints</button>
                </div>
                <div id="metadata-rl" class="tab-content active">
                    <div class="form-group"><label for="aspect-ratio-rl">Aspect Ratio</label><input type="text" id="aspect-ratio-rl" name="image_specification.metadata.aspect_ratio" value="{{red_latex_data.image_specification.metadata.aspect_ratio}}"></div>
                    <div class="form-group"><label for="style-preset-rl">Style Preset</label><input type="text" id="style-preset-rl" name="image_specification.metadata.style_preset" value="{{red_latex_data.image_specification.metadata.style_preset}}"></div>
                    <div class="form-group"><label for="quality-level-rl">Quality Level</label><input type="text" id="quality-level-rl" name="image_specification.metadata.quality_level" value="{{red_latex_data.image_specification.metadata.quality_level}}"></div>
                    <div class="form-group"><label for="render-engine-rl">Render Engine</label><input type="text" id="render-engine-rl" name="image_specification.metadata.render_engine" value="{{red_latex_data.image_specification.metadata.render_engine}}"></div>
                </div>
                <div id="identity-rl" class="tab-content">
                    <div class="form-group"><label for="ethnicity-rl">Ethnicity</label><input type="text" id="ethnicity-rl" name="image_specification.subject_details.identity.ethnicity" value="{{red_latex_data.image_specification.subject_details.identity.ethnicity}}"></div>
                    <div class="form-group"><label for="aesthetic-rl">Aesthetic</label><textarea id="aesthetic-rl" name="image_specification.subject_details.identity.aesthetic">{{red_latex_data.image_specification.subject_details.identity.aesthetic}}</textarea></div>
                    <div class="form-group"><label for="reference-rl">Reference Matching</label><textarea id="reference-rl" name="image_specification.subject_details.identity.reference_matching">{{red_latex_data.image_specification.subject_details.identity.reference_matching}}</textarea></div>
                </div>
                <div id="physical-rl" class="tab-content">
                    <div class="form-group"><label for="skin-rl">Skin</label><textarea id="skin-rl" name="image_specification.subject_details.physical_traits.skin">{{red_latex_data.image_specification.subject_details.physical_traits.skin}}</textarea></div>
                    <div class="form-group"><label for="hair-rl">Hair</label><textarea id="hair-rl" name="image_specification.subject_details.physical_traits.hair">{{red_latex_data.image_specification.subject_details.physical_traits.hair}}</textarea></div>
                    <div class="form-group"><label for="physique-rl">Physique</label><textarea id="physique-rl" name="image_specification.subject_details.physical_traits.physique">{{red_latex_data.image_specification.subject_details.physical_traits.physique}}</textarea></div>
                </div>
                <div id="attire-rl" class="tab-content">
                    <div class="form-group"><label for="garment-rl">Garment</label><textarea id="garment-rl" name="image_specification.subject_details.attire.garment">{{red_latex_data.image_specification.subject_details.attire.garment}}</textarea></div>
                    <div class="form-group"><label for="details-rl">Details</label><textarea id="details-rl" name="image_specification.subject_details.attire.details">{{red_latex_data.image_specification.subject_details.attire.details}}</textarea></div>
                    <div class="form-group"><label for="fit-rl">Fit</label><textarea id="fit-rl" name="image_specification.subject_details.attire.fit">{{red_latex_data.image_specification.subject_details.attire.fit}}</textarea></div>
                </div>
                <div id="performance-rl" class="tab-content">
                    <div class="form-group"><label for="pose-rl">Pose</label><textarea id="pose-rl" name="image_specification.subject_details.performance.pose">{{red_latex_data.image_specification.subject_details.performance.pose}}</textarea></div>
                    <div class="form-group"><label for="expression-rl">Expression</label><textarea id="expression-rl" name="image_specification.subject_details.performance.expression">{{red_latex_data.image_specification.subject_details.performance.expression}}</textarea></div>
                    <div class="form-group"><label for="mood-rl">Mood</label><textarea id="mood-rl" name="image_specification.subject_details.performance.mood">{{red_latex_data.image_specification.subject_details.performance.mood}}</textarea></div>
                </div>
                <div id="environment-rl" class="tab-content">
                    <div class="form-group"><label for="location-rl">Location</label><textarea id="location-rl" name="image_specification.environment_and_setting.location">{{red_latex_data.image_specification.environment_and_setting.location}}</textarea></div>
                    <div class="form-group"><label for="background-elements-rl">Background Elements</label><textarea id="background-elements-rl" name="image_specification.environment_and_setting.background_elements">{{red_latex_data.image_specification.environment_and_setting.background_elements | join(', ')}}</textarea></div>
                    <div class="form-group"><label for="atmosphere-rl">Atmosphere</label><textarea id="atmosphere-rl" name="image_specification.environment_and_setting.atmosphere">{{red_latex_data.image_specification.environment_and_setting.atmosphere}}</textarea></div>
                </div>
                <div id="lighting-rl" class="tab-content">
                    <div class="form-group"><label for="primary-source-rl">Primary Source</label><textarea id="primary-source-rl" name="image_specification.lighting_and_color.primary_source">{{red_latex_data.image_specification.lighting_and_color.primary_source}}</textarea></div>
                    <div class="form-group"><label for="lighting-physics-rl">Lighting Physics</label><textarea id="lighting-physics-rl" name="image_specification.lighting_and_color.lighting_physics">{{red_latex_data.image_specification.lighting_and_color.lighting_physics}}</textarea></div>
                    <div class="form-group"><label for="palette-rl">Color Palette</label><textarea id="palette-rl" name="image_specification.lighting_and_color.color_palette">{{red_latex_data.image_specification.lighting_and_color.color_palette}}</textarea></div>
                </div>
                <div id="camera-rl" class="tab-content">
                    <div class="form-group"><label for="hardware-rl">Hardware</label><textarea id="hardware-rl" name="image_specification.camera_technical_specs.hardware">{{red_latex_data.image_specification.camera_technical_specs.hardware}}</textarea></div>
                    <div class="form-group"><label for="aperture-rl">Aperture</label><input type="text" id="aperture-rl" name="image_specification.camera_technical_specs.settings.aperture" value="{{red_latex_data.image_specification.camera_technical_specs.settings.aperture}}"></div>
                    <div class="form-group"><label for="dof-rl">Depth of Field</label><textarea id="dof-rl" name="image_specification.camera_technical_specs.settings.depth_of_field">{{red_latex_data.image_specification.camera_technical_specs.settings.depth_of_field}}</textarea></div>
                    <div class="form-group"><label for="composition-rl">Composition</label><textarea id="composition-rl" name="image_specification.camera_technical_specs.settings.composition">{{red_latex_data.image_specification.camera_technical_specs.settings.composition}}</textarea></div>
                </div>
                <div id="constraints-rl" class="tab-content">
                    <div class="form-group"><label for="negative-rl">Negative Prompt</label><textarea id="negative-rl" name="image_specification.constraints.negative_prompt">{{red_latex_data.image_specification.constraints.negative_prompt | join(', ')}}</textarea></div>
                </div>
            </div>
        </div>
        </form>
    </div>
    <script>
        function openTab(e, t) {
            var n = e.currentTarget.closest('.panel'),
            l = n.getElementsByClassName('tab-content'),
            c = n.getElementsByClassName('tab-link');
            for (var i = 0; i < l.length; i++) { l[i].style.display = 'none'; }
            for (var i = 0; i < c.length; i++) { c[i].className = c[i].className.replace(' active', ''); }
            document.getElementById(t).style.display = 'block';
            e.currentTarget.className += ' active';
        }
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('.panel').forEach(function(e) {
                var t = e.querySelector('.tab-link');
                t && t.click();
            });
            var form = document.getElementById('forge-form');
            var statusBanner = document.getElementById('generation-status');
            if (form && statusBanner) {
                form.addEventListener('submit', function() {
                    statusBanner.classList.remove('hidden');
                });
            }
        });
    </script>
</body>
</html>
