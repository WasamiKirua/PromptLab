<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forge Dataset - Nano-Banana</title>
    <style>
        body { font-family: sans-serif; background-color: #fff6f2; color: #2f2320; margin: 0; padding: 2rem; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 1200px; display: grid; grid-template-columns: 1fr; gap: 2rem; }
        .panel { background-color: #ffffff; border-radius: 8px; padding: 2rem; box-shadow: 0 4px 8px rgba(0,0,0,0.3); }
        .full-width { grid-column: 1 / -1; }
        h1, h2 { color: #ff8fb8; border-bottom: 1px solid #f0cfe0; padding-bottom: 0.5rem; }
        .home-link { display: inline-flex; align-items: center; gap: 0.5rem; color: #ff8fb8; text-decoration: none; font-weight: 600; padding: 0.35rem 0.8rem; border-radius: 999px; border: 1px solid #f0cfe0; background-color: #ffffff; }
        .home-link:hover { background-color: #fff0f6; border-color: #ff8fb8; }
        .form-group { margin-bottom: 1.5rem; }
        label { display: block; margin-bottom: 0.5rem; color: #6f5d59; }
        input[type="text"], input[type="number"], select, textarea { width: 100%; padding: 0.75rem; border-radius: 4px; border: 1px solid #f0cfe0; background-color: #fff3f8; color: #2f2320; box-sizing: border-box; }
        textarea { min-height: 100px; resize: vertical; }
        #image-preview { max-width: 100%; max-height: 260px; margin-top: 1rem; border-radius: 4px; }
        .image-row { display: grid; grid-template-columns: repeat(2, minmax(0, 1fr)); gap: 1rem; }
        .image-card { background-color: #fff9f5; border: 1px solid #f5d6e6; border-radius: 8px; padding: 0.75rem; }
        .image-title { font-size: 0.85rem; color: #6f5d59; margin-bottom: 0.5rem; }
        @media (max-width: 700px) {
            .image-row { grid-template-columns: 1fr; }
        }
        button {border: none; padding: 0.8rem 1.5rem; border-radius: 4px; cursor: pointer; font-size: 1rem; font-weight: bold; transition: background-color 0.2s; }
        .hidden { display: none; }
        .tab-content { display: none; padding-top: 1.5rem; }
        .tab-content.active { display: block; }
        .tab-content form { display: grid; grid-template-columns: repeat(2, minmax(0, 1fr)); gap: 1rem 1.5rem; }
        .tab-content .form-group { margin-bottom: 0; }
        .tab-nav {
            margin-bottom: 1rem;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .tab-link {
            background-color: #f0cfe0;
            color: #6f5d59;
            padding: 0.6rem 1.2rem;
            margin-right: 5px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            border: 1px solid transparent;
        }
        .tab-link.active {
            background-color: #ff8fb8;
            color: #fff6f2;
        }
        .tab-link:hover:not(.active) {
            background-color: #ffe1ee;
            color: #fff;
        }
        @media (max-width: 900px) {
            .tab-content form { grid-template-columns: 1fr; }
        }
        .status-banner { margin-top: 1rem; padding: 0.75rem 1rem; border-radius: 8px; border: 1px solid #f5d6e6; background-color: #ffffff; color: #6f5d59; }
        .status-banner.success { border-color: #3a6b4b; color: #2f7a5a; }
        .status-banner.error { border-color: #f2b5b5; color: #a33b3b; }
        .generated-preview { margin-top: 1rem; border-radius: 8px; border: 1px solid #f5d6e6; overflow: hidden; }
    </style>
</head>
<body>
    <div class="container">
        <div class="panel full-width">
            <a class="home-link" href="/">‚Üê Back to Home</a>
            <h1>Scarf Woman</h1>
            <form id="forge-form" action="/scarfwoman" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <div class="image-row">
                        <div class="image-card">
                            <div class="image-title">Template Preview</div>
                            <img id="image-preview" src="/static/images/scarf_woman.png" alt="Template preview" onerror="this.onerror=null;this.src=this.src.replace(/\.png$/i,'.jpg');">
                        </div>
                    </div>
                </div>
                <button type="submit">Create</button>
                <div id="generation-status" class="status-banner hidden">Generating...</div>
                {% if generation_status == "completed" %}
                    <div class="status-banner success">Generation complete. Saved Successfully!.</div>
                    {% if generated_image_path %}
                        <div class="generated-preview">
                            <img src="{{ generated_image_path }}" alt="Generated output preview" onerror="this.onerror=null;this.src=this.src.replace(/\.png$/i,'.jpg');">
                        </div>
                    {% endif %}
                {% elif generation_status == "failed" %}
                    <div class="status-banner error">Generation failed: {{ generation_error }}</div>
                {% endif %}
        </div>
        <div class="panel full-width">
            <h2>Customization</h2>
            <div class="tabs">
                <div class="tab-nav">
                    <button type="button" class="tab-link active" onclick="openTab(event, 'subject-sw')">Subject</button>
                    <button type="button" class="tab-link" onclick="openTab(event, 'appearance-sw')">Appearance</button>
                    <button type="button" class="tab-link" onclick="openTab(event, 'outfit-sw')">Outfit</button>
                    <button type="button" class="tab-link" onclick="openTab(event, 'accessories-sw')">Accessories</button>
                    <button type="button" class="tab-link" onclick="openTab(event, 'environment-sw')">Environment</button>
                </div>
                <div id="subject-sw" class="tab-content active">
                    <div class="form-group"><label for="subject-demo-sw">Demographics</label><input type="text" id="subject-demo-sw" name="subject.demographics" value="{{scarf_woman_data.subject.demographics}}"></div>
                    <div class="form-group"><label for="subject-physique-sw">Physique</label><input type="text" id="subject-physique-sw" name="subject.physique" value="{{scarf_woman_data.subject.physique}}"></div>
                    <div class="form-group"><label for="subject-pose-sw">Pose</label><input type="text" id="subject-pose-sw" name="subject.pose" value="{{scarf_woman_data.subject.pose}}"></div>
                </div>
                <div id="appearance-sw" class="tab-content">
                    <div class="form-group"><label for="hair-color-sw">Hair Color</label><input type="text" id="hair-color-sw" name="appearance.hair.color" value="{{scarf_woman_data.appearance.hair.color}}"></div>
                    <div class="form-group"><label for="hair-style-sw">Hair Style</label><input type="text" id="hair-style-sw" name="appearance.hair.style" value="{{scarf_woman_data.appearance.hair.style}}"></div>
                    <div class="form-group"><label for="face-makeup-sw">Face Makeup</label><input type="text" id="face-makeup-sw" name="appearance.face.makeup" value="{{scarf_woman_data.appearance.face.makeup}}"></div>
                    <div class="form-group"><label for="face-eyes-sw">Face Eyes</label><input type="text" id="face-eyes-sw" name="appearance.face.eyes" value="{{scarf_woman_data.appearance.face.eyes}}"></div>
                    <div class="form-group"><label for="nails-sw">Nails</label><input type="text" id="nails-sw" name="appearance.nails" value="{{scarf_woman_data.appearance.nails}}"></div>
                </div>
                <div id="outfit-sw" class="tab-content">
                    <div class="form-group"><label for="top-type-sw">Top Type</label><input type="text" id="top-type-sw" name="outfit.top.type" value="{{scarf_woman_data.outfit.top.type}}"></div>
                    <div class="form-group"><label for="top-pattern-sw">Top Pattern</label><input type="text" id="top-pattern-sw" name="outfit.top.pattern" value="{{scarf_woman_data.outfit.top.pattern}}"></div>
                    <div class="form-group"><label for="top-fit-sw">Top Fit</label><input type="text" id="top-fit-sw" name="outfit.top.fit" value="{{scarf_woman_data.outfit.top.fit}}"></div>
                    <div class="form-group"><label for="bottoms-type-sw">Bottoms Type</label><input type="text" id="bottoms-type-sw" name="outfit.bottoms.type" value="{{scarf_woman_data.outfit.bottoms.type}}"></div>
                    <div class="form-group"><label for="bottoms-style-sw">Bottoms Style</label><input type="text" id="bottoms-style-sw" name="outfit.bottoms.style" value="{{scarf_woman_data.outfit.bottoms.style}}"></div>
                </div>
                <div id="accessories-sw" class="tab-content">
                    <div class="form-group"><label for="jewelry-sw">Jewelry</label><textarea id="jewelry-sw" name="accessories.jewelry">{{scarf_woman_data.accessories.jewelry | join(', ')}}</textarea></div>
                    <div class="form-group"><label for="bag-type-sw">Bag Type</label><input type="text" id="bag-type-sw" name="accessories.bag.type" value="{{scarf_woman_data.accessories.bag.type}}"></div>
                    <div class="form-group"><label for="bag-material-sw">Bag Material</label><input type="text" id="bag-material-sw" name="accessories.bag.material" value="{{scarf_woman_data.accessories.bag.material}}"></div>
                    <div class="form-group"><label for="bag-position-sw">Bag Position</label><input type="text" id="bag-position-sw" name="accessories.bag.position" value="{{scarf_woman_data.accessories.bag.position}}"></div>
                    <div class="form-group"><label for="tech-item-sw">Tech Item</label><input type="text" id="tech-item-sw" name="accessories.tech.item" value="{{scarf_woman_data.accessories.tech.item}}"></div>
                    <div class="form-group"><label for="tech-case-sw">Tech Case Color</label><input type="text" id="tech-case-sw" name="accessories.tech.case_color" value="{{scarf_woman_data.accessories.tech.case_color}}"></div>
                </div>
                <div id="environment-sw" class="tab-content">
                    <div class="form-group"><label for="environment-setting-sw">Setting</label><input type="text" id="environment-setting-sw" name="environment.setting" value="{{scarf_woman_data.environment.setting}}"></div>
                    <div class="form-group"><label for="environment-background-sw">Background</label><input type="text" id="environment-background-sw" name="environment.background" value="{{scarf_woman_data.environment.background}}"></div>
                    <div class="form-group"><label for="environment-lighting-sw">Lighting</label><input type="text" id="environment-lighting-sw" name="environment.lighting" value="{{scarf_woman_data.environment.lighting}}"></div>
                </div>
            </div>
        </div>
        </form>
    </div>
    <script>
        function openTab(e, t) {
            var n = e.currentTarget.closest('.panel'),
            l = n.getElementsByClassName('tab-content'),
            c = n.getElementsByClassName('tab-link');
            for (var i = 0; i < l.length; i++) { l[i].style.display = 'none'; }
            for (var i = 0; i < c.length; i++) { c[i].className = c[i].className.replace(' active', ''); }
            document.getElementById(t).style.display = 'block';
            e.currentTarget.className += ' active';
        }
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('.panel').forEach(function(e) {
                var t = e.querySelector('.tab-link');
                t && t.click();
            });
            var form = document.getElementById('forge-form');
            var statusBanner = document.getElementById('generation-status');
            if (form && statusBanner) {
                form.addEventListener('submit', function() {
                    statusBanner.classList.remove('hidden');
                });
            }
        });
    </script>
</body>
</html>
