<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forge Dataset - Nano-Banana</title>
    <style>
        body { font-family: sans-serif; background-color: #fff6f2; color: #2f2320; margin: 0; padding: 2rem; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 1200px; display: grid; grid-template-columns: 1fr; gap: 2rem; }
        .panel { background-color: #ffffff; border-radius: 8px; padding: 2rem; box-shadow: 0 4px 8px rgba(0,0,0,0.3); }
        .full-width { grid-column: 1 / -1; }
        h1, h2 { color: #ff8fb8; border-bottom: 1px solid #f0cfe0; padding-bottom: 0.5rem; }
        .home-link { display: inline-flex; align-items: center; gap: 0.5rem; color: #ff8fb8; text-decoration: none; font-weight: 600; padding: 0.35rem 0.8rem; border-radius: 999px; border: 1px solid #f0cfe0; background-color: #ffffff; }
        .home-link:hover { background-color: #fff0f6; border-color: #ff8fb8; }
        .form-group { margin-bottom: 1.5rem; }
        label { display: block; margin-bottom: 0.5rem; color: #6f5d59; }
        input[type="text"], input[type="number"], select, textarea { width: 100%; padding: 0.75rem; border-radius: 4px; border: 1px solid #f0cfe0; background-color: #fff3f8; color: #2f2320; box-sizing: border-box; }
        textarea { min-height: 120px; resize: vertical; }
        #image-preview { max-width: 100%; max-height: 260px; margin-top: 1rem; border-radius: 4px; }
        .image-row { display: grid; grid-template-columns: repeat(2, minmax(0, 1fr)); gap: 1rem; }
        .image-card { background-color: #fff9f5; border: 1px solid #f5d6e6; border-radius: 8px; padding: 0.75rem; }
        .image-title { font-size: 0.85rem; color: #6f5d59; margin-bottom: 0.5rem; }
        @media (max-width: 700px) {
            .image-row { grid-template-columns: 1fr; }
        }
        button {border: none; padding: 0.8rem 1.5rem; border-radius: 4px; cursor: pointer; font-size: 1rem; font-weight: bold; transition: background-color 0.2s; }
        .hidden { display: none; }
        .tab-content { display: none; padding-top: 1.5rem; }
        .tab-content.active { display: block; }
        .tab-content form { display: grid; grid-template-columns: repeat(2, minmax(0, 1fr)); gap: 1rem 1.5rem; }
        .tab-content .form-group { margin-bottom: 0; }
        .tab-nav {
            margin-bottom: 1rem;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .tab-link {
            background-color: #f0cfe0;
            color: #6f5d59;
            padding: 0.6rem 1.2rem;
            margin-right: 5px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            border: 1px solid transparent;
        }
        .tab-link.active {
            background-color: #ff8fb8;
            color: #fff6f2;
        }
        .tab-link:hover:not(.active) {
            background-color: #ffe1ee;
            color: #fff;
        }
        @media (max-width: 900px) {
            .tab-content form { grid-template-columns: 1fr; }
        }
        .status-banner { margin-top: 1rem; padding: 0.75rem 1rem; border-radius: 8px; border: 1px solid #f5d6e6; background-color: #ffffff; color: #6f5d59; }
        .status-banner.success { border-color: #3a6b4b; color: #2f7a5a; }
        .status-banner.error { border-color: #f2b5b5; color: #a33b3b; }
        .generated-preview { margin-top: 1rem; border-radius: 8px; border: 1px solid #f5d6e6; overflow: hidden; }
    </style>
</head>
<body>
    <div class="container">
        <div class="panel full-width">
            <a class="home-link" href="/">‚Üê Back to Home</a>
            <h1>String Bikini</h1>
            <form id="forge-form" action="/stringbikini" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <div class="image-row">
                        <div class="image-card">
                            <div class="image-title">Template Preview</div>
                            <img id="image-preview" src="/static/images/string_bikini.png" alt="Template preview" onerror="this.onerror=null;this.src=this.src.replace(/\.png$/i,'.jpg');">
                        </div>
                    </div>
                </div>
                <button type="submit">Create</button>
                <div id="generation-status" class="status-banner hidden">Generating...</div>
                {% if generation_status == "completed" %}
                    <div class="status-banner success">Generation complete. Saved Successfully!.</div>
                    {% if generated_image_path %}
                        <div class="generated-preview">
                            <img src="{{ generated_image_path }}" alt="Generated output preview" onerror="this.onerror=null;this.src=this.src.replace(/\.png$/i,'.jpg');">
                        </div>
                    {% endif %}
                {% elif generation_status == "failed" %}
                    <div class="status-banner error">Generation failed: {{ generation_error }}</div>
                {% endif %}
        </div>
        <div class="panel full-width">
            <h2>Customization</h2>
            <div class="tabs">
                <div class="tab-nav">
                    <button type="button" class="tab-link active" onclick="openTab(event, 'prompt-type-sb')">Prompt Type</button>
                    <button type="button" class="tab-link" onclick="openTab(event, 'subject-sb')">Subject</button>
                    <button type="button" class="tab-link" onclick="openTab(event, 'attire-sb')">Attire</button>
                    <button type="button" class="tab-link" onclick="openTab(event, 'pose-sb')">Pose</button>
                    <button type="button" class="tab-link" onclick="openTab(event, 'environment-sb')">Environment</button>
                    <button type="button" class="tab-link" onclick="openTab(event, 'lighting-sb')">Lighting & Atmosphere</button>
                    <button type="button" class="tab-link" onclick="openTab(event, 'technical-sb')">Technical</button>
                </div>
                <div id="prompt-type-sb" class="tab-content active">
                    <div class="form-group"><label for="prompt-type-sb">Prompt Type</label><input type="text" id="prompt-type-sb" name="prompt_type" value="{{string_bikini_data.prompt_type}}"></div>
                </div>
                <div id="subject-sb" class="tab-content">
                    <div class="form-group"><label for="subject-description-sb">Description</label><textarea id="subject-description-sb" name="subject.description">{{string_bikini_data.subject.description}}</textarea></div>
                    <div class="form-group"><label for="subject-hair-sb">Hair</label><textarea id="subject-hair-sb" name="subject.hair">{{string_bikini_data.subject.hair}}</textarea></div>
                    <div class="form-group"><label for="subject-expression-sb">Expression</label><textarea id="subject-expression-sb" name="subject.expression">{{string_bikini_data.subject.expression}}</textarea></div>
                </div>
                <div id="attire-sb" class="tab-content">
                    <div class="form-group"><label for="attire-type-sb">Type</label><input type="text" id="attire-type-sb" name="attire.type" value="{{string_bikini_data.attire.type}}"></div>
                    <div class="form-group"><label for="attire-pattern-sb">Pattern</label><textarea id="attire-pattern-sb" name="attire.pattern">{{string_bikini_data.attire.pattern}}</textarea></div>
                    <div class="form-group"><label for="attire-details-sb">Details</label><textarea id="attire-details-sb" name="attire.details">{{string_bikini_data.attire.details}}</textarea></div>
                </div>
                <div id="pose-sb" class="tab-content">
                    <div class="form-group"><label for="pose-body-position-sb">Body Position</label><textarea id="pose-body-position-sb" name="pose.body_position">{{string_bikini_data.pose.body_position}}</textarea></div>
                    <div class="form-group"><label for="pose-hand-placement-sb">Hand Placement</label><textarea id="pose-hand-placement-sb" name="pose.hand_placement">{{string_bikini_data.pose.hand_placement}}</textarea></div>
                    <div class="form-group"><label for="pose-orientation-sb">Orientation</label><textarea id="pose-orientation-sb" name="pose.orientation">{{string_bikini_data.pose.orientation}}</textarea></div>
                </div>
                <div id="environment-sb" class="tab-content">
                    <div class="form-group"><label for="environment-location-sb">Location</label><textarea id="environment-location-sb" name="environment.location">{{string_bikini_data.environment.location}}</textarea></div>
                    <div class="form-group"><label for="environment-background-sb">Background</label><textarea id="environment-background-sb" name="environment.background">{{string_bikini_data.environment.background}}</textarea></div>
                    <div class="form-group"><label for="environment-details-sb">Details</label><textarea id="environment-details-sb" name="environment.details">{{string_bikini_data.environment.details}}</textarea></div>
                </div>
                <div id="lighting-sb" class="tab-content">
                    <div class="form-group"><label for="lighting-sb">Lighting</label><textarea id="lighting-sb" name="lighting_and_atmosphere.lighting">{{string_bikini_data.lighting_and_atmosphere.lighting}}</textarea></div>
                    <div class="form-group"><label for="mood-sb">Mood</label><textarea id="mood-sb" name="lighting_and_atmosphere.mood">{{string_bikini_data.lighting_and_atmosphere.mood}}</textarea></div>
                    <div class="form-group"><label for="palette-sb">Color Palette</label><textarea id="palette-sb" name="lighting_and_atmosphere.color_palette">{{string_bikini_data.lighting_and_atmosphere.color_palette}}</textarea></div>
                </div>
                <div id="technical-sb" class="tab-content">
                    <div class="form-group"><label for="quality-sb">Quality</label><textarea id="quality-sb" name="technical_specifications.quality">{{string_bikini_data.technical_specifications.quality}}</textarea></div>
                    <div class="form-group"><label for="style-sb">Style</label><textarea id="style-sb" name="technical_specifications.style">{{string_bikini_data.technical_specifications.style}}</textarea></div>
                    <div class="form-group"><label for="focus-sb">Focus</label><textarea id="focus-sb" name="technical_specifications.focus">{{string_bikini_data.technical_specifications.focus}}</textarea></div>
                </div>
            </div>
        </div>
        </form>
    </div>
    <script>
        function openTab(e, t) {
            var n = e.currentTarget.closest('.panel'),
            l = n.getElementsByClassName('tab-content'),
            c = n.getElementsByClassName('tab-link');
            for (var i = 0; i < l.length; i++) { l[i].style.display = 'none'; }
            for (var i = 0; i < c.length; i++) { c[i].className = c[i].className.replace(' active', ''); }
            document.getElementById(t).style.display = 'block';
            e.currentTarget.className += ' active';
        }
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('.panel').forEach(function(e) {
                var t = e.querySelector('.tab-link');
                t && t.click();
            });
            var form = document.getElementById('forge-form');
            var statusBanner = document.getElementById('generation-status');
            if (form && statusBanner) {
                form.addEventListener('submit', function() {
                    statusBanner.classList.remove('hidden');
                });
            }
        });
    </script>
</body>
</html>
