<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forge Dataset - Nano-Banana</title>
    <style>
        body { font-family: sans-serif; background-color: #fff6f2; color: #2f2320; margin: 0; padding: 2rem; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 1200px; display: grid; grid-template-columns: 1fr; gap: 2rem; }
        .panel { background-color: #ffffff; border-radius: 8px; padding: 2rem; box-shadow: 0 4px 8px rgba(0,0,0,0.3); }
        .full-width { grid-column: 1 / -1; }
        h1, h2 { color: #ff8fb8; border-bottom: 1px solid #f0cfe0; padding-bottom: 0.5rem; }
        .home-link { display: inline-flex; align-items: center; gap: 0.5rem; color: #ff8fb8; text-decoration: none; font-weight: 600; padding: 0.35rem 0.8rem; border-radius: 999px; border: 1px solid #f0cfe0; background-color: #ffffff; }
        .home-link:hover { background-color: #fff0f6; border-color: #ff8fb8; }
        .form-group { margin-bottom: 1.5rem; }
        label { display: block; margin-bottom: 0.5rem; color: #6f5d59; }
        input[type="text"], textarea { width: 100%; padding: 0.75rem; border-radius: 4px; border: 1px solid #f0cfe0; background-color: #fff3f8; color: #2f2320; box-sizing: border-box; }
        textarea { min-height: 120px; resize: vertical; }
        #image-preview { max-width: 100%; max-height: 260px; margin-top: 1rem; border-radius: 4px; }
        .image-row { display: grid; grid-template-columns: repeat(2, minmax(0, 1fr)); gap: 1rem; }
        .image-card { background-color: #fff9f5; border: 1px solid #f5d6e6; border-radius: 8px; padding: 0.75rem; }
        .image-title { font-size: 0.85rem; color: #6f5d59; margin-bottom: 0.5rem; }
        @media (max-width: 700px) {
            .image-row { grid-template-columns: 1fr; }
        }
        button {border: none; padding: 0.8rem 1.5rem; border-radius: 4px; cursor: pointer; font-size: 1rem; font-weight: bold; transition: background-color 0.2s; }
        .hidden { display: none; }
        .tab-content { display: none; padding-top: 1.5rem; }
        .tab-content.active { display: block; }
        .tab-content form { display: grid; grid-template-columns: repeat(2, minmax(0, 1fr)); gap: 1rem 1.5rem; }
        .tab-content .form-group { margin-bottom: 0; }
        .tab-nav { margin-bottom: 1rem; display: flex; flex-wrap: wrap; gap: 10px; }
        .tab-link { background-color: #f0cfe0; color: #6f5d59; padding: 0.6rem 1.2rem; border-radius: 4px; cursor: pointer; font-size: 0.9rem; border: 1px solid transparent; }
        .tab-link.active { background-color: #ff8fb8; color: #fff6f2; }
        .tab-link:hover:not(.active) { background-color: #ffe1ee; color: #fff; }
        @media (max-width: 900px) {
            .tab-content form { grid-template-columns: 1fr; }
        }
        .status-banner { margin-top: 1rem; padding: 0.75rem 1rem; border-radius: 8px; border: 1px solid #f5d6e6; background-color: #ffffff; color: #6f5d59; }
        .status-banner.success { border-color: #3a6b4b; color: #2f7a5a; }
        .status-banner.error { border-color: #f2b5b5; color: #a33b3b; }
        .generated-preview { margin-top: 1rem; border-radius: 8px; border: 1px solid #f5d6e6; overflow: hidden; }
    </style>
</head>
<body>
    <div class="container">
        <div class="panel full-width">
            <a class="home-link" href="/">‚Üê Back to Home</a>
            <h1>Sunlight Red</h1>
            <form id="forge-form" action="/sunlightred" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <div class="image-row">
                        <div class="image-card">
                            <div class="image-title">Template Preview</div>
                            <img id="image-preview" src="/static/images/sunlight_red.png" alt="Template preview" onerror="this.onerror=null;this.src=this.src.replace(/\.png$/i,'.jpg');">
                        </div>
                    </div>
                </div>
                <button type="submit">Create</button>
                <div id="generation-status" class="status-banner hidden">Generating...</div>
                {% if generation_status == "completed" %}
                    <div class="status-banner success">Generation complete. Saved Successfully!.</div>
                    {% if generated_image_path %}
                        <div class="generated-preview">
                            <img src="{{ generated_image_path }}" alt="Generated output preview" onerror="this.onerror=null;this.src=this.src.replace(/\.png$/i,'.jpg');">
                        </div>
                    {% endif %}
                {% elif generation_status == "failed" %}
                    <div class="status-banner error">Generation failed: {{ generation_error }}</div>
                {% endif %}
        </div>
        <div class="panel full-width">
            <h2>Customization</h2>
            <div class="tabs">
                <div class="tab-nav">
                    <button type="button" class="tab-link active" onclick="openTab(event, 'meta-sr')">Meta</button>
                    <button type="button" class="tab-link" onclick="openTab(event, 'scene-sr')">Scene</button>
                    <button type="button" class="tab-link" onclick="openTab(event, 'lighting-sr')">Lighting</button>
                    <button type="button" class="tab-link" onclick="openTab(event, 'subject-sr')">Subject</button>
                    <button type="button" class="tab-link" onclick="openTab(event, 'realism-sr')">Realism</button>
                </div>
                <div id="meta-sr" class="tab-content active">
                    <div class="form-group"><label for="aspect-sr">Aspect Ratio</label><input type="text" id="aspect-sr" name="meta.aspect_ratio" value="{{sunlight_red_data.meta.aspect_ratio}}"></div>
                    <div class="form-group"><label for="quality-sr">Quality</label><textarea id="quality-sr" name="meta.quality">{{sunlight_red_data.meta.quality}}</textarea></div>
                    <div class="form-group"><label for="resolution-sr">Resolution</label><textarea id="resolution-sr" name="meta.resolution">{{sunlight_red_data.meta.resolution}}</textarea></div>
                    <div class="form-group"><label for="camera-sr">Camera</label><textarea id="camera-sr" name="meta.camera">{{sunlight_red_data.meta.camera}}</textarea></div>
                    <div class="form-group"><label for="lens-sr">Lens</label><textarea id="lens-sr" name="meta.lens">{{sunlight_red_data.meta.lens}}</textarea></div>
                    <div class="form-group"><label for="style-sr">Style</label><textarea id="style-sr" name="meta.style">{{sunlight_red_data.meta.style}}</textarea></div>
                    <div class="form-group"><label for="composition-sr">Composition</label><textarea id="composition-sr" name="meta.composition">{{sunlight_red_data.meta.composition}}</textarea></div>
                </div>
                <div id="scene-sr" class="tab-content">
                    <div class="form-group"><label for="location-sr">Location</label><textarea id="location-sr" name="scene.location">{{sunlight_red_data.scene.location}}</textarea></div>
                    <div class="form-group"><label for="environment-sr">Environment</label><textarea id="environment-sr" name="scene.environment">{{sunlight_red_data.scene.environment | join(', ')}}</textarea></div>
                    <div class="form-group"><label for="time-sr">Time</label><textarea id="time-sr" name="scene.time">{{sunlight_red_data.scene.time}}</textarea></div>
                    <div class="form-group"><label for="atmosphere-sr">Atmosphere</label><textarea id="atmosphere-sr" name="scene.atmosphere">{{sunlight_red_data.scene.atmosphere}}</textarea></div>
                </div>
                <div id="lighting-sr" class="tab-content">
                    <div class="form-group"><label for="lighting-type-sr">Type</label><textarea id="lighting-type-sr" name="lighting.type">{{sunlight_red_data.lighting.type}}</textarea></div>
                    <div class="form-group"><label for="lighting-source-sr">Source</label><textarea id="lighting-source-sr" name="lighting.source">{{sunlight_red_data.lighting.source}}</textarea></div>
                    <div class="form-group"><label for="lighting-effect-sr">Effect</label><textarea id="lighting-effect-sr" name="lighting.effect">{{sunlight_red_data.lighting.effect}}</textarea></div>
                </div>
                <div id="subject-sr" class="tab-content">
                    <div class="form-group"><label for="identity-sr">Identity</label><textarea id="identity-sr" name="subject.identity">{{sunlight_red_data.subject.identity}}</textarea></div>
                    <div class="form-group"><label for="pose-sr">Pose</label><textarea id="pose-sr" name="subject.body.pose">{{sunlight_red_data.subject.body.pose}}</textarea></div>
                    <div class="form-group"><label for="physique-sr">Physique</label><textarea id="physique-sr" name="subject.body.physique">{{sunlight_red_data.subject.body.physique}}</textarea></div>
                    <div class="form-group"><label for="clothing-sr">Clothing</label><textarea id="clothing-sr" name="subject.outfit.clothing">{{sunlight_red_data.subject.outfit.clothing}}</textarea></div>
                    <div class="form-group"><label for="accessories-sr">Accessories</label><textarea id="accessories-sr" name="subject.outfit.accessories">{{sunlight_red_data.subject.outfit.accessories}}</textarea></div>
                </div>
                <div id="realism-sr" class="tab-content">
                    <div class="form-group"><label for="textures-sr">Textures</label><textarea id="textures-sr" name="realism_focus.textures">{{sunlight_red_data.realism_focus.textures}}</textarea></div>
                    <div class="form-group"><label for="imperfections-sr">Imperfections</label><textarea id="imperfections-sr" name="realism_focus.imperfections">{{sunlight_red_data.realism_focus.imperfections}}</textarea></div>
                </div>
            </div>
        </div>
        </form>
    </div>
    <script>
        function openTab(e, t) {
            var n = e.currentTarget.closest('.panel'),
            l = n.getElementsByClassName('tab-content'),
            c = n.getElementsByClassName('tab-link');
            for (var i = 0; i < l.length; i++) { l[i].style.display = 'none'; }
            for (var i = 0; i < c.length; i++) { c[i].className = c[i].className.replace(' active', ''); }
            document.getElementById(t).style.display = 'block';
            e.currentTarget.className += ' active';
        }
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('.panel').forEach(function(e) {
                var t = e.querySelector('.tab-link');
                t && t.click();
            });
            var form = document.getElementById('forge-form');
            var statusBanner = document.getElementById('generation-status');
            if (form && statusBanner) {
                form.addEventListener('submit', function() {
                    statusBanner.classList.remove('hidden');
                });
            }
        });
    </script>
</body>
</html>
