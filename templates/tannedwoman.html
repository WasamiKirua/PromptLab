<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forge Dataset - Nano-Banana</title>
    <style>
        body { font-family: sans-serif; background-color: #fff6f2; color: #2f2320; margin: 0; padding: 2rem; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 1200px; display: grid; grid-template-columns: 1fr; gap: 2rem; }
        .panel { background-color: #ffffff; border-radius: 8px; padding: 2rem; box-shadow: 0 4px 8px rgba(0,0,0,0.3); }
        .full-width { grid-column: 1 / -1; }
        h1, h2 { color: #ff8fb8; border-bottom: 1px solid #f0cfe0; padding-bottom: 0.5rem; }
        .home-link { display: inline-flex; align-items: center; gap: 0.5rem; color: #ff8fb8; text-decoration: none; font-weight: 600; padding: 0.35rem 0.8rem; border-radius: 999px; border: 1px solid #f0cfe0; background-color: #ffffff; }
        .home-link:hover { background-color: #fff0f6; border-color: #ff8fb8; }
        .form-group { margin-bottom: 1.5rem; }
        label { display: block; margin-bottom: 0.5rem; color: #6f5d59; }
        input[type="text"], input[type="number"], textarea { width: 100%; padding: 0.75rem; border-radius: 4px; border: 1px solid #f0cfe0; background-color: #fff3f8; color: #2f2320; box-sizing: border-box; }
        textarea { min-height: 120px; resize: vertical; }
        #image-preview { max-width: 100%; max-height: 260px; margin-top: 1rem; border-radius: 4px; }
        .image-row { display: grid; grid-template-columns: repeat(2, minmax(0, 1fr)); gap: 1rem; }
        .image-card { background-color: #fff9f5; border: 1px solid #f5d6e6; border-radius: 8px; padding: 0.75rem; }
        .image-title { font-size: 0.85rem; color: #6f5d59; margin-bottom: 0.5rem; }
        @media (max-width: 700px) {
            .image-row { grid-template-columns: 1fr; }
        }
        button {border: none; padding: 0.8rem 1.5rem; border-radius: 4px; cursor: pointer; font-size: 1rem; font-weight: bold; transition: background-color 0.2s; }
        .hidden { display: none; }
        .tab-content { display: none; padding-top: 1.5rem; }
        .tab-content.active { display: block; }
        .tab-content form { display: grid; grid-template-columns: repeat(2, minmax(0, 1fr)); gap: 1rem 1.5rem; }
        .tab-content .form-group { margin-bottom: 0; }
        .tab-nav { margin-bottom: 1rem; display: flex; flex-wrap: wrap; gap: 10px; }
        .tab-link { background-color: #f0cfe0; color: #6f5d59; padding: 0.6rem 1.2rem; border-radius: 4px; cursor: pointer; font-size: 0.9rem; border: 1px solid transparent; }
        .tab-link.active { background-color: #ff8fb8; color: #fff6f2; }
        .tab-link:hover:not(.active) { background-color: #ffe1ee; color: #fff; }
        @media (max-width: 900px) {
            .tab-content form { grid-template-columns: 1fr; }
        }
        .status-banner { margin-top: 1rem; padding: 0.75rem 1rem; border-radius: 8px; border: 1px solid #f5d6e6; background-color: #ffffff; color: #6f5d59; }
        .status-banner.success { border-color: #3a6b4b; color: #2f7a5a; }
        .status-banner.error { border-color: #f2b5b5; color: #a33b3b; }
        .generated-preview { margin-top: 1rem; border-radius: 8px; border: 1px solid #f5d6e6; overflow: hidden; }
    </style>
</head>
<body>
    <div class="container">
        <div class="panel full-width">
            <a class="home-link" href="/">‚Üê Back to Home</a>
            <h1>Tanned Woman</h1>
            <form id="forge-form" action="/tannedwoman" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <div class="image-row">
                        <div class="image-card">
                            <div class="image-title">Template Preview</div>
                            <img id="image-preview" src="/static/images/tanned_woman.png" alt="Template preview" onerror="this.onerror=null;this.src=this.src.replace(/\.png$/i,'.jpg');">
                        </div>
                    </div>
                </div>
                <button type="submit">Create</button>
                <div id="generation-status" class="status-banner hidden">Generating...</div>
                {% if generation_status == "completed" %}
                    <div class="status-banner success">Generation complete. Saved Successfully!.</div>
                    {% if generated_image_path %}
                        <div class="generated-preview">
                            <img src="{{ generated_image_path }}" alt="Generated output preview" onerror="this.onerror=null;this.src=this.src.replace(/\.png$/i,'.jpg');">
                        </div>
                    {% endif %}
                {% elif generation_status == "failed" %}
                    <div class="status-banner error">Generation failed: {{ generation_error }}</div>
                {% endif %}
        </div>
        <div class="panel full-width">
            <h2>Customization</h2>
            <div class="tabs">
                <div class="tab-nav">
                    <button type="button" class="tab-link active" onclick="openTab(event, 'subject-tw')">Subject</button>
                    <button type="button" class="tab-link" onclick="openTab(event, 'pose-tw')">Pose</button>
                    <button type="button" class="tab-link" onclick="openTab(event, 'environment-tw')">Environment</button>
                    <button type="button" class="tab-link" onclick="openTab(event, 'camera-tw')">Camera</button>
                    <button type="button" class="tab-link" onclick="openTab(event, 'lighting-tw')">Lighting</button>
                    <button type="button" class="tab-link" onclick="openTab(event, 'mood-tw')">Mood</button>
                    <button type="button" class="tab-link" onclick="openTab(event, 'style-tw')">Style</button>
                    <button type="button" class="tab-link" onclick="openTab(event, 'colors-tw')">Colors</button>
                    <button type="button" class="tab-link" onclick="openTab(event, 'quality-tw')">Quality</button>
                    <button type="button" class="tab-link" onclick="openTab(event, 'aspect-tw')">Aspect</button>
                    <button type="button" class="tab-link" onclick="openTab(event, 'controlnet-tw')">Controlnet</button>
                    <button type="button" class="tab-link" onclick="openTab(event, 'negative-tw')">Negative Prompt</button>
                </div>
                <div id="subject-tw" class="tab-content active">
                    <div class="form-group"><label for="subject-description-tw">Description</label><textarea id="subject-description-tw" name="subject.description">{{tanned_woman_data.subject.description}}</textarea></div>
                    <div class="form-group"><label for="subject-anatomy-tw">Anatomical Fidelity</label><textarea id="subject-anatomy-tw" name="subject.anatomical_fidelity">{{tanned_woman_data.subject.anatomical_fidelity}}</textarea></div>
                    <div class="form-group"><label for="subject-face-tw">Face</label><textarea id="subject-face-tw" name="subject.face">{{tanned_woman_data.subject.face}}</textarea></div>
                </div>
                <div id="pose-tw" class="tab-content">
                    <div class="form-group"><label for="pose-description-tw">Description</label><textarea id="pose-description-tw" name="pose.description">{{tanned_woman_data.pose.description}}</textarea></div>
                    <div class="form-group"><label for="pose-orientation-tw">Orientation</label><textarea id="pose-orientation-tw" name="pose.orientation">{{tanned_woman_data.pose.orientation}}</textarea></div>
                    <div class="form-group"><label for="pose-specifics-tw">Specifics</label><textarea id="pose-specifics-tw" name="pose.specifics">{{tanned_woman_data.pose.specifics}}</textarea></div>
                </div>
                <div id="environment-tw" class="tab-content">
                    <div class="form-group"><label for="environment-location-tw">Location</label><textarea id="environment-location-tw" name="environment.location">{{tanned_woman_data.environment.location}}</textarea></div>
                    <div class="form-group"><label for="environment-elements-tw">Elements</label><textarea id="environment-elements-tw" name="environment.elements">{{tanned_woman_data.environment.elements | join(', ')}}</textarea></div>
                    <div class="form-group"><label for="environment-context-tw">Context</label><textarea id="environment-context-tw" name="environment.context">{{tanned_woman_data.environment.context}}</textarea></div>
                </div>
                <div id="camera-tw" class="tab-content">
                    <div class="form-group"><label for="camera-shot-tw">Shot Type</label><textarea id="camera-shot-tw" name="camera.shot_type">{{tanned_woman_data.camera.shot_type}}</textarea></div>
                    <div class="form-group"><label for="camera-angle-tw">Angle</label><textarea id="camera-angle-tw" name="camera.angle">{{tanned_woman_data.camera.angle}}</textarea></div>
                    <div class="form-group"><label for="camera-focal-tw">Focal Length</label><textarea id="camera-focal-tw" name="camera.focal_length">{{tanned_woman_data.camera.focal_length}}</textarea></div>
                    <div class="form-group"><label for="camera-dof-tw">Depth of Field</label><textarea id="camera-dof-tw" name="camera.depth_of_field">{{tanned_woman_data.camera.depth_of_field}}</textarea></div>
                    <div class="form-group"><label for="camera-framing-tw">Framing</label><textarea id="camera-framing-tw" name="camera.framing">{{tanned_woman_data.camera.framing}}</textarea></div>
                </div>
                <div id="lighting-tw" class="tab-content">
                    <div class="form-group"><label for="lighting-type-tw">Type</label><textarea id="lighting-type-tw" name="lighting.type">{{tanned_woman_data.lighting.type}}</textarea></div>
                    <div class="form-group"><label for="lighting-direction-tw">Direction</label><textarea id="lighting-direction-tw" name="lighting.direction">{{tanned_woman_data.lighting.direction}}</textarea></div>
                    <div class="form-group"><label for="lighting-characteristics-tw">Characteristics</label><textarea id="lighting-characteristics-tw" name="lighting.characteristics">{{tanned_woman_data.lighting.characteristics}}</textarea></div>
                    <div class="form-group"><label for="lighting-temp-tw">Color Temperature</label><textarea id="lighting-temp-tw" name="lighting.color_temperature">{{tanned_woman_data.lighting.color_temperature}}</textarea></div>
                </div>
                <div id="mood-tw" class="tab-content">
                    <div class="form-group"><label for="mood-tw">Mood</label><textarea id="mood-tw" name="mood_and_expression.mood">{{tanned_woman_data.mood_and_expression.mood}}</textarea></div>
                    <div class="form-group"><label for="expression-tw">Expression</label><textarea id="expression-tw" name="mood_and_expression.expression">{{tanned_woman_data.mood_and_expression.expression}}</textarea></div>
                </div>
                <div id="style-tw" class="tab-content">
                    <div class="form-group"><label for="style-style-tw">Style</label><textarea id="style-style-tw" name="style_and_realism.style">{{tanned_woman_data.style_and_realism.style}}</textarea></div>
                    <div class="form-group"><label for="style-fidelity-tw">Fidelity</label><textarea id="style-fidelity-tw" name="style_and_realism.fidelity">{{tanned_woman_data.style_and_realism.fidelity}}</textarea></div>
                    <div class="form-group"><label for="style-rendering-tw">Rendering</label><textarea id="style-rendering-tw" name="style_and_realism.rendering">{{tanned_woman_data.style_and_realism.rendering}}</textarea></div>
                </div>
                <div id="colors-tw" class="tab-content">
                    <div class="form-group"><label for="palette-tw">Palette</label><textarea id="palette-tw" name="colors_and_tone.palette">{{tanned_woman_data.colors_and_tone.palette}}</textarea></div>
                    <div class="form-group"><label for="contrast-tw">Contrast</label><textarea id="contrast-tw" name="colors_and_tone.contrast">{{tanned_woman_data.colors_and_tone.contrast}}</textarea></div>
                    <div class="form-group"><label for="saturation-tw">Saturation</label><textarea id="saturation-tw" name="colors_and_tone.saturation">{{tanned_woman_data.colors_and_tone.saturation}}</textarea></div>
                </div>
                <div id="quality-tw" class="tab-content">
                    <div class="form-group"><label for="resolution-tw">Resolution</label><textarea id="resolution-tw" name="quality_and_technical_details.resolution">{{tanned_woman_data.quality_and_technical_details.resolution}}</textarea></div>
                    <div class="form-group"><label for="texture-tw">Texture Quality</label><textarea id="texture-tw" name="quality_and_technical_details.texture_quality">{{tanned_woman_data.quality_and_technical_details.texture_quality}}</textarea></div>
                    <div class="form-group"><label for="noise-tw">Noise</label><textarea id="noise-tw" name="quality_and_technical_details.noise">{{tanned_woman_data.quality_and_technical_details.noise}}</textarea></div>
                </div>
                <div id="aspect-tw" class="tab-content">
                    <div class="form-group"><label for="ratio-tw">Ratio</label><input type="text" id="ratio-tw" name="aspect_ratio_and_output.ratio" value="{{tanned_woman_data.aspect_ratio_and_output.ratio}}"></div>
                    <div class="form-group"><label for="cropping-tw">Cropping</label><input type="text" id="cropping-tw" name="aspect_ratio_and_output.cropping" value="{{tanned_woman_data.aspect_ratio_and_output.cropping}}"></div>
                </div>
                <div id="controlnet-tw" class="tab-content">
                    <div class="form-group"><label for="pose-model-tw">Pose Model</label><input type="text" id="pose-model-tw" name="controlnet.pose_control.model_type" value="{{tanned_woman_data.controlnet.pose_control.model_type}}"></div>
                    <div class="form-group"><label for="pose-purpose-tw">Pose Purpose</label><textarea id="pose-purpose-tw" name="controlnet.pose_control.purpose">{{tanned_woman_data.controlnet.pose_control.purpose}}</textarea></div>
                    <div class="form-group"><label for="pose-constraints-tw">Pose Constraints</label><textarea id="pose-constraints-tw" name="controlnet.pose_control.constraints">{{tanned_woman_data.controlnet.pose_control.constraints | join(', ')}}</textarea></div>
                    <div class="form-group"><label for="pose-weight-tw">Pose Weight</label><input type="number" step="0.1" id="pose-weight-tw" name="controlnet.pose_control.recommended_weight" value="{{tanned_woman_data.controlnet.pose_control.recommended_weight}}"></div>
                    <div class="form-group"><label for="depth-model-tw">Depth Model</label><input type="text" id="depth-model-tw" name="controlnet.depth_control.model_type" value="{{tanned_woman_data.controlnet.depth_control.model_type}}"></div>
                    <div class="form-group"><label for="depth-purpose-tw">Depth Purpose</label><textarea id="depth-purpose-tw" name="controlnet.depth_control.purpose">{{tanned_woman_data.controlnet.depth_control.purpose}}</textarea></div>
                    <div class="form-group"><label for="depth-constraints-tw">Depth Constraints</label><textarea id="depth-constraints-tw" name="controlnet.depth_control.constraints">{{tanned_woman_data.controlnet.depth_control.constraints | join(', ')}}</textarea></div>
                    <div class="form-group"><label for="depth-weight-tw">Depth Weight</label><input type="number" step="0.1" id="depth-weight-tw" name="controlnet.depth_control.recommended_weight" value="{{tanned_woman_data.controlnet.depth_control.recommended_weight}}"></div>
                </div>
                <div id="negative-tw" class="tab-content">
                    <div class="form-group"><label for="negative-tw">Forbidden Concepts</label><textarea id="negative-tw" name="negative_prompt.forbidden_concepts">{{tanned_woman_data.negative_prompt.forbidden_concepts | join(', ')}}</textarea></div>
                </div>
            </div>
        </div>
        </form>
    </div>
    <script>
        function openTab(e, t) {
            var n = e.currentTarget.closest('.panel'),
            l = n.getElementsByClassName('tab-content'),
            c = n.getElementsByClassName('tab-link');
            for (var i = 0; i < l.length; i++) { l[i].style.display = 'none'; }
            for (var i = 0; i < c.length; i++) { c[i].className = c[i].className.replace(' active', ''); }
            document.getElementById(t).style.display = 'block';
            e.currentTarget.className += ' active';
        }
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('.panel').forEach(function(e) {
                var t = e.querySelector('.tab-link');
                t && t.click();
            });
            var form = document.getElementById('forge-form');
            var statusBanner = document.getElementById('generation-status');
            if (form && statusBanner) {
                form.addEventListener('submit', function() {
                    statusBanner.classList.remove('hidden');
                });
            }
        });
    </script>
</body>
</html>
