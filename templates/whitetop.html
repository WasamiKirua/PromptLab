<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forge Dataset - Nano-Banana</title>
    <style>
        body { font-family: sans-serif; background-color: #fff6f2; color: #2f2320; margin: 0; padding: 2rem; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 1200px; display: grid; grid-template-columns: 1fr; gap: 2rem; }
        .panel { background-color: #ffffff; border-radius: 8px; padding: 2rem; box-shadow: 0 4px 8px rgba(0,0,0,0.3); }
        .full-width { grid-column: 1 / -1; }
        h1, h2 { color: #ff8fb8; border-bottom: 1px solid #f0cfe0; padding-bottom: 0.5rem; }
        .home-link { display: inline-flex; align-items: center; gap: 0.5rem; color: #ff8fb8; text-decoration: none; font-weight: 600; padding: 0.35rem 0.8rem; border-radius: 999px; border: 1px solid #f0cfe0; background-color: #ffffff; }
        .home-link:hover { background-color: #fff0f6; border-color: #ff8fb8; }
        .form-group { margin-bottom: 1.5rem; }
        label { display: block; margin-bottom: 0.5rem; color: #6f5d59; }
        input[type="text"], input[type="number"], select, textarea { width: 100%; padding: 0.75rem; border-radius: 4px; border: 1px solid #f0cfe0; background-color: #fff3f8; color: #2f2320; box-sizing: border-box; }
        textarea { min-height: 100px; resize: vertical; }
        #image-preview { max-width: 100%; max-height: 260px; margin-top: 1rem; border-radius: 4px; }
        .image-row { display: grid; grid-template-columns: repeat(2, minmax(0, 1fr)); gap: 1rem; }
        .image-card { background-color: #fff9f5; border: 1px solid #f5d6e6; border-radius: 8px; padding: 0.75rem; }
        .image-title { font-size: 0.85rem; color: #6f5d59; margin-bottom: 0.5rem; }
        @media (max-width: 700px) {
            .image-row { grid-template-columns: 1fr; }
        }
        button {border: none; padding: 0.8rem 1.5rem; border-radius: 4px; cursor: pointer; font-size: 1rem; font-weight: bold; transition: background-color 0.2s; }
        .hidden { display: none; }
        .tab-content { display: none; padding-top: 1.5rem; }
        .tab-content.active { display: block; }
        .tab-content form { display: grid; grid-template-columns: repeat(2, minmax(0, 1fr)); gap: 1rem 1.5rem; }
        .tab-content .form-group { margin-bottom: 0; }
        .tab-nav {
            margin-bottom: 1rem;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .tab-link {
            background-color: #f0cfe0;
            color: #6f5d59;
            padding: 0.6rem 1.2rem;
            margin-right: 5px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            border: 1px solid transparent;
        }
        .tab-link.active {
            background-color: #ff8fb8;
            color: #fff6f2;
        }
        .tab-link:hover:not(.active) {
            background-color: #ffe1ee;
            color: #fff;
        }
        @media (max-width: 900px) {
            .tab-content form { grid-template-columns: 1fr; }
        }
        .status-banner { margin-top: 1rem; padding: 0.75rem 1rem; border-radius: 8px; border: 1px solid #f5d6e6; background-color: #ffffff; color: #6f5d59; }
        .status-banner.success { border-color: #3a6b4b; color: #2f7a5a; }
        .status-banner.error { border-color: #f2b5b5; color: #a33b3b; }
        .generated-preview { margin-top: 1rem; border-radius: 8px; border: 1px solid #f5d6e6; overflow: hidden; }
    </style>
</head>
<body>
    <div class="container">
        <div class="panel full-width">
            <a class="home-link" href="/">‚Üê Back to Home</a>
            <h1>White Top</h1>
            <form id="forge-form" action="/whitetop" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <div class="image-row">
                        <div class="image-card">
                            <div class="image-title">Template Preview</div>
                            <img id="image-preview" src="/static/images/white_top.png" alt="Template preview" onerror="this.onerror=null;this.src=this.src.replace(/\.png$/i,'.jpg');">
                        </div>
                    </div>
                </div>
                <button type="submit">Create</button>
                <div id="generation-status" class="status-banner hidden">Generating...</div>
                {% if generation_status == "completed" %}
                    <div class="status-banner success">Generation complete. Saved Successfully!.</div>
                    {% if generated_image_path %}
                        <div class="generated-preview">
                            <img src="{{ generated_image_path }}" alt="Generated output preview" onerror="this.onerror=null;this.src=this.src.replace(/\.png$/i,'.jpg');">
                        </div>
                    {% endif %}
                {% elif generation_status == "failed" %}
                    <div class="status-banner error">Generation failed: {{ generation_error }}</div>
                {% endif %}
        </div>
        <div class="panel full-width">
            <h2>Customization</h2>
            <div class="tabs">
                <div class="tab-nav">
                    <button type="button" class="tab-link active" onclick="openTab(event, 'subject-wt')">Subject</button>
                    <button type="button" class="tab-link" onclick="openTab(event, 'attire-wt')">Attire</button>
                    <button type="button" class="tab-link" onclick="openTab(event, 'accessories-wt')">Accessories</button>
                    <button type="button" class="tab-link" onclick="openTab(event, 'makeup-wt')">Makeup</button>
                    <button type="button" class="tab-link" onclick="openTab(event, 'environment-wt')">Environment</button>
                    <button type="button" class="tab-link" onclick="openTab(event, 'technical-wt')">Technical</button>
                </div>
                <div id="subject-wt" class="tab-content active">
                    <div class="form-group"><label for="subject-desc-wt">Description</label><input type="text" id="subject-desc-wt" name="subject.description" value="{{white_top_data.subject.description}}"></div>
                    <div class="form-group"><label for="subject-hair-wt">Hair</label><input type="text" id="subject-hair-wt" name="subject.hair" value="{{white_top_data.subject.hair}}"></div>
                    <div class="form-group"><label for="subject-eyes-wt">Eyes</label><input type="text" id="subject-eyes-wt" name="subject.eyes" value="{{white_top_data.subject.eyes}}"></div>
                    <div class="form-group"><label for="subject-skin-wt">Skin</label><input type="text" id="subject-skin-wt" name="subject.skin" value="{{white_top_data.subject.skin}}"></div>
                    <div class="form-group"><label for="subject-expression-wt">Expression</label><input type="text" id="subject-expression-wt" name="subject.expression" value="{{white_top_data.subject.expression}}"></div>
                    <div class="form-group"><label for="subject-pose-wt">Pose</label><input type="text" id="subject-pose-wt" name="subject.pose" value="{{white_top_data.subject.pose}}"></div>
                </div>
                <div id="attire-wt" class="tab-content">
                    <div class="form-group"><label for="attire-clothing-wt">Clothing</label><input type="text" id="attire-clothing-wt" name="attire.clothing" value="{{white_top_data.attire.clothing}}"></div>
                    <div class="form-group"><label for="attire-style-wt">Style</label><input type="text" id="attire-style-wt" name="attire.style" value="{{white_top_data.attire.style}}"></div>
                </div>
                <div id="accessories-wt" class="tab-content">
                    <div class="form-group"><label for="accessories-neck-wt">Neck</label><input type="text" id="accessories-neck-wt" name="accessories.neck" value="{{white_top_data.accessories.neck}}"></div>
                    <div class="form-group"><label for="accessories-ears-wt">Ears</label><input type="text" id="accessories-ears-wt" name="accessories.ears" value="{{white_top_data.accessories.ears}}"></div>
                    <div class="form-group"><label for="accessories-wrists-wt">Wrists</label><input type="text" id="accessories-wrists-wt" name="accessories.wrists" value="{{white_top_data.accessories.wrists}}"></div>
                    <div class="form-group"><label for="accessories-fingers-wt">Fingers</label><input type="text" id="accessories-fingers-wt" name="accessories.fingers" value="{{white_top_data.accessories.fingers}}"></div>
                </div>
                <div id="makeup-wt" class="tab-content">
                    <div class="form-group"><label for="makeup-style-wt">Style</label><input type="text" id="makeup-style-wt" name="makeup.style" value="{{white_top_data.makeup.style}}"></div>
                    <div class="form-group"><label for="makeup-details-wt">Details</label><input type="text" id="makeup-details-wt" name="makeup.details" value="{{white_top_data.makeup.details}}"></div>
                </div>
                <div id="environment-wt" class="tab-content">
                    <div class="form-group"><label for="environment-location-wt">Location</label><input type="text" id="environment-location-wt" name="environment.location" value="{{white_top_data.environment.location}}"></div>
                    <div class="form-group"><label for="environment-background-wt">Background</label><input type="text" id="environment-background-wt" name="environment.background" value="{{white_top_data.environment.background}}"></div>
                    <div class="form-group"><label for="environment-lighting-wt">Lighting</label><input type="text" id="environment-lighting-wt" name="environment.lighting" value="{{white_top_data.environment.lighting}}"></div>
                </div>
                <div id="technical-wt" class="tab-content">
                    <div class="form-group"><label for="technical-resolution-wt">Resolution</label><input type="text" id="technical-resolution-wt" name="technical_specs.resolution" value="{{white_top_data.technical_specs.resolution}}"></div>
                    <div class="form-group"><label for="technical-quality-wt">Quality</label><input type="text" id="technical-quality-wt" name="technical_specs.quality" value="{{white_top_data.technical_specs.quality}}"></div>
                    <div class="form-group"><label for="technical-angle-wt">Camera Angle</label><input type="text" id="technical-angle-wt" name="technical_specs.camera_angle" value="{{white_top_data.technical_specs.camera_angle}}"></div>
                    <div class="form-group"><label for="technical-style-wt">Style</label><input type="text" id="technical-style-wt" name="technical_specs.style" value="{{white_top_data.technical_specs.style}}"></div>
                </div>
            </div>
        </div>
        </form>
    </div>
    <script>
        function openTab(e, t) {
            var n = e.currentTarget.closest('.panel'),
            l = n.getElementsByClassName('tab-content'),
            c = n.getElementsByClassName('tab-link');
            for (var i = 0; i < l.length; i++) { l[i].style.display = 'none'; }
            for (var i = 0; i < c.length; i++) { c[i].className = c[i].className.replace(' active', ''); }
            document.getElementById(t).style.display = 'block';
            e.currentTarget.className += ' active';
        }
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('.panel').forEach(function(e) {
                var t = e.querySelector('.tab-link');
                t && t.click();
            });
            var form = document.getElementById('forge-form');
            var statusBanner = document.getElementById('generation-status');
            if (form && statusBanner) {
                form.addEventListener('submit', function() {
                    statusBanner.classList.remove('hidden');
                });
            }
        });
    </script>
</body>
</html>
